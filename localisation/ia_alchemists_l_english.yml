 EST_VAL_ALCHEMISTS_DECLINES:0 "Decline of the Alchemists: §Y$VAL$%§!"
 alchemistevents.3.t:0 "Declining Power of the $ESTATE_ALCHEMISTS$"
 alchemistevents.3.d:0 "As both influential scholars and pioneers of medical research, the $ESTATE_ALCHEMISTS$ have not fared well lately. Through a combination of excessive infighting and failed research projects the $ESTATE_ALCHEMISTS$ have lost influence in [Root.Capital.GetCapitalName] and many have shut down their laboratories or withdrawn from public life to focus on their studies."
 alchemistevents.3.a:0 "Ok."
 alchemistevents.2.t:0 "Advancement of the $ESTATE_ALCHEMISTS$"
 alchemistevents.2.d:0 "As both influential scholars and pioneers of medical research, the $ESTATE_ALCHEMISTS$ have dominated the social scene recently. After several major research breakthroughs and their widespread publicity the $ESTATE_ALCHEMISTS$ have gained great influence in [Root.Capital.GetCapitalName], drawing investment from the elites and gaining numerous positions in our academic institutions."
 alchemistevents.2.a:0 "Ok."
 alchemists_made_kaboom: "Blame the Alchemists!"
 alchemistevents.1.title: "Alchemical Experiments Go Catastrophically Wrong"
 alchemistevents.1.desc: "Disaster! One of the alchemical laboratories in our country has experienced a catastrophic breakdown in security procedures leading to a massive explosion that has devastated the city. With the Alchemists responsible for the laboratory dead in the accident, popular anger has turned against all Alchemists at large, and against our government for allegedly allowing them free reign! How shall we address this issue?"
 alchemistevents.1.a: "This is not our problem."
 alchemistevents.1.b: "We shall use treasury funds to pay for the reconstruction."
 alchemistevents.1.c: "Force the Alchemists to pay reparations!"
 EST_VAL_ALCHEMISTS_SUPRESSED: "Alchemists Supressed"
 alchemists_made_drugs: "Doping of Troops"
 alchemistevents.4.title: "Drugged Troops Run Riot"
 alchemistevents.4.desc: "Disaster! It seems one of our test centers for our 'special treatment' for the soldiers has not properly kept watch over them. Several of the test subjects, drugged up to their ears, escaped from the testing center and rampaged across a nearby town. We must act fast if we wish to keep the news from spreading, lest our reputation suffer!"
 alchemistevents.4.a: "There is nothing we can do."
 alchemistevents.4.b: "Cover it up!"
 alchemistevents.4.c: "Disavow the drug testing and blame it on rogue Alchemists!"