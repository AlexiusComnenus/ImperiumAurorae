 estate_alchemists_public_education: "Public Education"
 estate_alchemists_public_education_desc: "The $ESTATE_NAME$ claim that by setting up state-funded schools and mandating children below a certain age to attend, we can have a better educated and thus more effective populace. While this is true, there is also the risk of them learning such disloyal concepts as critical thinking..."

