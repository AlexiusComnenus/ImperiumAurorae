 estate_alchemists_court_alchemist_desc: "A Court Alchemist not only will act as a close advisor to the ruler and help steer the country in a scientific direction, but also act as a personal doctor."
 estate_alchemists_elixirs_for_the_troops: "Elixirs for the Army"
 estate_alchemists_elixirs_for_the_troops_desc: "Various elixirs concocted by the brightest of our Alchemists have shown great promise in strengthening the body and speeding the process of wound recovery. Though they are reluctant to produce their elixirs in large quantities for military use and constantly warn of 'side effects', the benefits are too great to ignore."
 alchemists_research_accidents_tt: "May result in having to §Rclean up various messes§!!"
 estate_alchemists_cutting_edge_research: "Relax Research Regulations"
 estate_alchemists_cutting_edge_research_desc: "Cutting edge discoveries require courage and a willingness to ignore some petty rules! With just a touch of danger, our Alchemists could make discoveries beyond our puny imaginations (and increase the efficiency of our production facilities manyfold)"
