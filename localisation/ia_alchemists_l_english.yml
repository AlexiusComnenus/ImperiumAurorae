 estate_disasters.99.t: "The $estate_alchemists$ Break Free"
 estate_disasters.99.d: "$MONARCH$ has allowed the $estate_alchemists$ of $COUNTRY$ to grow too powerful and now they have made their move. Their great influence over local baronies as well as over many matters in [Root.Owner.Capital.GetCapitalName] has allowed them to prepare to break off into an entirely new state."
 estate_disasters.99.a: "We should have seen this coming..."
 estate_disasters.99.b: "..."
