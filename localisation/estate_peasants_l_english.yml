 estate_burghers_dutch_polders: "Dutch Polders"
 estate_burghers_dutch_polders_desc: "With our great knowledge of the dutch waterworks, our penalty in marshland is removed."
 estate_burghers_dutch_polders_gt: "Reduce the Development Cost of every owned §YMarsh§! in the §YLow Countries§G ("let me know if you want this to be expanded") by §G25.0%§!."
 estate_burghers_dutch_polders_rt: "Remove the Development Cost Reduction of every owned §YMarsh§! province."
 estate_nobles_burgundian_strong_duchies: "[BUR.GetAdjective] Strong Duchies"
 estate_nobles_burgundian_strong_duchies_desc: "The French Feudal Lands are a decentralized region in which local dukes and counts have considerable independence from [183.GetName]. This system has its benefits but makes maintaining the primacy of royal power a significant challenge."

 #events
 peasantsevents.5.t: "Peasants Offer to Buy Land"
 peasantsevents.5.d: "Having heard of how deeply in debt our administration has fallen, the peasants of our country have pooled together their funds and offered to buy large tracts of public land at above market price. The offer is truly generous, and this money would go a long way towards solving our financial issues."
 peasantsevents.5.a: "It's a deal!"
 peasantsevents.5.b: "We'll fix this ourselves."
 peasantsevents.4.t: "Peasants Retire from Army"
 peasantsevents.4.d: "Most of our soldiers are originally peasants who joined the army for adventure, to defend their homeland, or for promises of land grants after their term of service. That last reason has become particularly pertinent right about now, as a large number of soldiers have recently finished their term of service and are asking for their promised land grants in order to retire and settle down in their homeland."
 peasantsevents.4.a: "They deserve the land!"
 peasantsevents.4.b: "Find an excuse to deny them the land."
 peasantsevents.3.t: "Peasants Settle New Frontier"
 peasantsevents.3.d: "In search of new lands for hunting and farming, the peasants have recently made significantly inroads in colonizing one of our more sparesely settled provinces. If we were to grant them extra privileges and autonomy, it may attract even more settlers to follow in their footsteps!"
 peasantsevents.3.a: "Encourage the settlement!"
 peasantsevents.3.b: "Good for them!"
