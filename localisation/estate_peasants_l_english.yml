 peasantsevents.2.t:0 "Declining Power of the $ESTATE_PEASANTS$"
 peasantsevents.2.d:0 "As the teeming masses that compose the state, the $ESTATE_PEASANTS$ have not fared well lately. Through a combination of outrageous gaffes, rude hooliganism, and other such activities the $ESTATE_PEASANTS$ have lost influence in [Root.Capital.GetCapitalName] and many have returned home to their farms to focus on the harvest."
 peasantsevents.2.a:0 "Ok."
 peasantsevents.1.t:0 "Advancement of the $ESTATE_PEASANTS$"
 peasantsevents.1.d:0 "As the teeming masses that compose the state, the $ESTATE_PEASANTS$ have dominated the social scene recently. After several successful harvests and major parades the $ESTATE_PEASANTS$ have gained great influence in [Root.Capital.GetCapitalName], bringing attention to the issues that humble farmers might care about."
 peasantsevents.1.a:0 "Ok."
