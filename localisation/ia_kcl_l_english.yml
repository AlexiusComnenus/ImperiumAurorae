 calatrava_order_government:0 "Order of Calatrava"
 calatrava_order_government_desc:0 "The order of Calatrava is one of the most zealous of its kind, being one of the most fearless against the moors during the early Reconquista. Their strict habits have translated to an equally strict line of command, and has given the order the favor of the Pope."