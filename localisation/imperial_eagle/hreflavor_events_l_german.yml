l_german:
 hlrmod_flavor_event.1.title:0 "Deutsch-Böhmische Identität"
 hlrmod_flavor_event.1.desc:0 "Schlesische, Österreichische und Sächsische Bauern haben die deutsche Sprache in den letzten Jahrzehnten in den böhmischen Landen verbreitet. Ein neuer Dialekt hat sich auf dem Land und in Prag entwickelt, der sich schnell auf Olmütz, Brünn und andere Städte ausweitet. Heute fühlt sich ein junger böhmischer Bürger nicht weniger deutsch als ein Schreiner aus Frankfurt."
 hlrmod_flavor_event.1.a:0 "Ein kultureller Wandel!"
 hlrmod_flavor_event.2.title:0 "Wählt den Sitz des Reichstags"
 hlrmod_flavor_event.2.desc:0 "Der Reichstag ist eine mächtige Institution in unserem Reich. In ihm sind die verschiedenen Stände des Reiches respräsentiert, um das die zahlreichen Reichskreise effizient zu verwalten. In seiner derzeitigen Form gibt der Reichstag seinen Mitgliedern die Möglichkeit, Gesetze vorzuschlagen, die zwischen den Ständen diskutiert und ratifiziert werden, um dann dem Kaiser vorgelegt zu werden. Nur der Kaiser hat die Möglichkeit, ein ratifiziertes Gesetz abzulehnen. Da unser Staat mittlerweile an Zentralisierung gewonnen hat, ist es nötig, einen neuen permanenten Sitz für dieses heilige Gericht zu schaffen."
 hlrmod_flavor_event.2.a:0 "Es soll Frankfurt sein, eine Zentrum des Handels im Herzen des Reiches!"
 hlrmod_flavor_event.2.b:0 "Es soll Wien sein, der Sitz der Habsburger!"
 hlrmod_flavor_event.2.c:0 "Es soll Aachen sein, der alte Sitz Karls des Großen!"
 hlrmod_flavor_event.2.d:0 "Es soll Nürnberg sein, eine alte Reichsstadt!"
 hlrmod_flavor_event.2.e:0 "Es soll Dresden sein, die sächsische Hauptstadt!"
 hlrmod_flavor_event.2.f:0 "Es soll unsere alte Haupstadt sein!"
 hlrmod_flavor_event.3.title:0 "Wählt die Hauptstadt des Reiches"
 hlrmod_flavor_event.3.desc:0 "Die Franzosen im Westen haben ihren Staat um Paris errichtet, und ohne Paris sind sie nichts. Unsere Domäne ist aus vielen Städten und vielen Königreichen zusammengewachsen, wir haben kein schlagendes Herz im Zentrum unseres Staates. Das bedeutet Widerstandskraft, aber es heißt auch Trennung. Wir müssen unsere Macht an einem Ort sammeln, der es Wert ist, Hauptstadt genannt zu werden!"
 hlrmod_flavor_event.3.a:0 "Es soll Frankfurt sein, eine Zentrum des Handels im Herzen des Reiches!"
 hlrmod_flavor_event.3.b:0 "Es soll Wien sein, der Sitz der Habsburger!"
 hlrmod_flavor_event.3.c:0 "Es soll Aachen sein, der alte Sitz Karls des Großen!"
 hlrmod_flavor_event.3.d:0 "Es soll Nürnberg sein, eine alte Reichsstadt!"
 hlrmod_flavor_event.3.e:0 "Es soll Dresden sein, die sächsische Hauptstadt!"
 hlrmod_flavor_event.3.f:0 "Unsere alte Haupstadt ist bereits geeignet."
 hlrmod_flavor_event.4.title:0 "Regnum Teutonicum"
 hlrmod_flavor_event.4.desc:0 "Unser Reich, das über Jahrhunderte ein Flickenteppich verschiedener Sprachen, Kulturen und Mentalitäten war, ist infolge der letzten Anstrengungen mittlerweile ein geeintes Gebilde geworden, das man als frühen Nationalstaat bezeichnen könnte. Es ist an der Zeit, zu entscheiden, ob wir den alten Namen der Römer weiterhin tragen wollen, oder das Reich in seiner kulturellen Identität neu definieren."
 hlrmod_flavor_event.4.a:0 "Aurora Nova!"
 hlrmod_flavor_event.4.b:0 "Imperium Aeternum!"
 hlrmod_flavor_event.5.title:0 "Eine neue Generation im Westen"
 hlrmod_flavor_event.5.desc:0 "Unser katholisches Schulprogramm war sehr erfolgreich. In Wallonien und Ost-Burgund hört man neue deutsche Dialekte auf den Straßen, und diese Entwicklung wird noch gefördert von den vielen schwäbischen, rheinischen und flämischen Familien, die nun nach Westen ziehen. Sie werden im Westen ein neues Zuhause finden und in der ansässigen Bevölkerung aufgehen, in der ein neues deutschsprachiges Regionalbewusstsein entstanden ist."
 hlrmod_flavor_event.5.a:0 "Sie sind Teil des Reiches."
 hlrmod_flavor_event.6.title:0 "Das Schicksal von Holland"
 hlrmod_flavor_event.6.desc:0 "Es hab viele Revolten im Nordwesten über die Jahrhunderte, aber diesmal fühlt es sich an, als könnte es sich über die gesamten Niederlande ausbreiten. Um das zu verhindern, müssen wir die Wurzel des Problems addressieren - die rebellische Reichsprovinz Holland."
 hlrmod_flavor_event.6.a:0 "Gebt ihnen ihren Staat. Unser Reichtum ist genug."
 hlrmod_flavor_event.6.b:0 "Spaltet Holland als Reichsherzogtum ab."
 hlrmod_flavor_event.6.c:0 "Sie sind Teil des Reiches und werden es bleiben!"
 hlrmod_flavor_event.7.title:0 "Revolte des italienischen Bundes"
 hlrmod_flavor_event.7.desc:0 "Unsere diplomatischen Bemühungen in Italien haben ihr Ziel offenbar verfehlt und den Städten stattdessen einen Anstoß gegeben, sich offen gegen uns zu erheben. In Florenz, Mailand und Genua haben sich Bürgerarmeen zusammengeschlossen und die regionale Reichsverwaltung abgesetzt, um den Austritt ihrer Städte aus dem Reichsverbund zu erzwingen. Wir müssen rasch handeln, um eine Katastrophe zu verhindern!"
 hlrmod_flavor_event.7.a:0 "Zerschlagt die Revolte!"
 hlrmod_flavor_event.8.title:0 "Das Schlimmste verhindern"
 hlrmod_flavor_event.8.desc:0 "Die Revolte des italienischen Bundes ist vorerst entschärft, aber das tieferliegende Problem bleibt ungelöst. Die Menschen Italiens sehen sich nicht in einem gemeinsamen Staat mit den Deutschen. Wenn wir ihnen die Unabhängigkeit gewähren, würde unser Anspruch auf die Nachfolge der römischen Reiches empfindlichen Schaden nehmen. Andererseits könnte unsere Zukunft als stabiles Reich dadurch gesichert werden."
 hlrmod_flavor_event.8.a:0 "Spaltet Reichsitalien als ein unterstelltes Königtum vom Reich ab."
 hlrmod_flavor_event.8.b:0 "Gewährt ihnen Autonomie, aber haltet sie im Reich."
 hlrmod_flavor_event.8.c:0 "Zerschmettert diese undankbaren Bauern!"
 hlrmod_flavor_event.9.title:0 "Sachsen im böhmischen Norden"
 hlrmod_flavor_event.9.desc:0 "Viele sächsische Familien sind in den Nordwesten Böhmens eingesiedelt und haben in dieser bergigen Landschaft schnell ihre eigene Kultur und Mundart entwickelt. Im Erzgebirge findet man nun regelmäßig Menschen, die sich selbstverständlich als Ergebirgler oder als deutsche Böhmen sehen."
 hlrmod_flavor_event.9.a:0 "Lasst sie ihre Dörfer gründen."
 hlrmod_flavor_event.10.title:0 "Deutsch in böhmischen Städten"
 hlrmod_flavor_event.10.desc:0 "Die Bürger von Prag, Brünn und Olmütz benutzen mittlerweile vor allem Deutsch im Alltag, in einer Mundart, die nur in Böhmen zu finden ist. Viele von ihnen sind aus Österreich oder Schlesien zugezogen, sehen sich aber mittlerweile an erster Stelle als Böhmen, die auch einige slavische Bräuche des Landes in ihren Alltag aufgenommen haben. Diese kulturelle Verbindung wird unseren Ansprüchen auf das böhmische Königreich festigen."
 hlrmod_flavor_event.10.a:0 "Wir sollten diesen Dialekt studieren."
 hlrmod_flavor_event.11.title:0 "Deutsch in den Städten Walloniens"
 hlrmod_flavor_event.11.desc:0 "Auf den Straßen von Namen, Bergen und Lützelburg hört man mittlerweile einen interessanten deutschen Dialekt, der sich vieler französischer Worte bedient. Er ist besonders unter jungen Menschen verbreitet und entwickelt in der rasch wachsenden Stadtbevölkerung Walloniens seine eigene Dynamik."
 hlrmod_flavor_event.11.a:0 "Sie lernen schnell."
 hlrmod_flavor_event.12.title:0 "Lothringisch hinter den Vogesen"
 hlrmod_flavor_event.12.desc:0 "Schwäbische und badische Einwanderer haben in Ost-Lothringen ihre eigene Mischkultur verbreitet, die auch auf dem Land Fuß fasst. Gemischt mit Klängen der ursprünglichen französischen Mundart in Lothringen wird diese kulturelle Entwicklung die kommenden Generationen im Südwesten mit ihren Brüdern im Reich verbinden."
 hlrmod_flavor_event.12.a:0 "Sie wird sich schnell nach Westen verbreiten."
 hlrmod_flavor_event.13.title:0 "Der Reichstag wählt die Plenipotenz von Italien"
 hlrmod_flavor_event.13.desc:0 "Reichsitalien besteht seit unseren Reformen als eigenes Königtum getrennt vom Reich. Da der zugehörige Königstitel formell noch beim Kaiser liegt, wurde für die italienischen Lande eine besondere Verwaltung geschaffen. Den Vorsitz dieser Verwaltung, den Plenipotentiaren, wählt aber noch immer der Reichstag."
 hlrmod_flavor_event.13.a:0 "Wählt einen administrativ kompetenten Italiener."
 hlrmod_flavor_event.13.b:0 "Wählt einen diplomatisch kompetenten Italiener."
 hlrmod_flavor_event.13.c:0 "Wählt einen militärisch kompetenten Italiener."
 hlrmod_flavor_event.13.d:0 "Wählt einen Adeligen aus dem Hause von Habsburg."
 hlrmod_flavor_event.13.e:0 "Wählt einen Adeligen aus dem Hause von Hohenzollern."
 hlrmod_flavor_event.13.f:0 "Wählt einen Adeligen aus dem Hause von Wittelsbach."
 hlrmod_flavor_event.14.title:0 "Beginn der Kaiserlichen Militärreform"
 hlrmod_flavor_event.14.desc:0 "Mit diesem Tag wird die Reform des Reichsheeres eingeläutet, dessen Organisation in jeder Hinsicht veraltet ist. Unsere fähigsten Berater und Administratoren werden sich der Aufgabe widmen, unser Heer zu einem schlägkräftigen Instrument zu entwickeln, das sich auf der Bühne der Großmächte nicht verstecken muss. Diese Restrukturierung wird allerding vorübergehend einen nicht unerheblichen Anteil unserer militärischen Ressourcen in Anspruch nehmen."
 hlrmod_flavor_event.14.a:0 "Es ist Zeit!"
 hlrmod_flavor_event.15.title:0 "Erbe der Landsknechte"
 hlrmod_flavor_event.15.desc:0 "Die für ihre Moral und Disziplin bekannten Landsknechte waren ein beliebtes Intrument in der Hand in- und ausländischer Mächte, um die eigenen Interessen durchzusetzen. Wir täten gut daran, ihr Erbe für unsere Militärstruktur zu nutzen und das Erbe ihrer Anführer dazu, kompetente Generäle herauszubilden. Ein Generalstab, der den Krieg versteht, ist in dieser Zeit essentiell für das Bestehen in einer sich wandelnden Welt."
 hlrmod_flavor_event.15.a:0 "Lasst ihr Erbe aufleben!"
 hlrmod_flavor_event.16.title:0 "Abschluss der Kaiserlichen Militärreform"
 hlrmod_flavor_event.16.desc:0 "Eine prachtvolle Armee steht vor uns, die sich mit unseren Nachbarn mindestens messen kann. Auf dem Schlachtfeld soll das goldene Doppeladler-Banner unseren Feinden in Zukunft schon von Weitem die Angst in die Augen treiben. Mit dem Ende dieser großen Reform ist es auch an der Zeit zu entscheiden, welche Richtung unsere Heeresstruktur auf lange Sicht bekommen soll. Konzentrieren wir uns auf Moral und Diszplin, auf eine umfassende Rekrutierung und Ausbildung oder auf überlegene Feuerkraft?"
 hlrmod_flavor_event.16.a:0 "Brecht den Feind mit überlegener Moral. "
 hlrmod_flavor_event.16.b:0 "Brecht den Feind mit reiner Zahl."
 hlrmod_flavor_event.16.c:0 "Brecht den Feind mit Feuer und Eisen."
 hlrmod_flavor_event.17.title:0 "Katholische Ritterorden"
 hlrmod_flavor_event.17.desc:0 "Die engere Verknüpfung unseres Staates mit der Kirche hat auch den Einfluss alter Ritterorden in unseren Landen gestärkt. Allen voran findet man Mitglieder des Deutschen Ordens, des Johanniterordens und des Lazarusordens, die schon seit langem Besitztümer im Reich halten und allesamt ihren Ursprung im Heiligen Land haben. Ihre Präsenz könnte uns nützlich sein, wenn wir sie in geeignete Bahnen lenken."
 hlrmod_flavor_event.17.a:0 "Ladet ihre Oberhäupter an den kaiserlichen Hof."
 hlrmod_flavor_event.18.title:0 "Kaiserlich-Kirchlicher Pakt"
 hlrmod_flavor_event.18.desc:0 "Im Gegenzug für Einfluss im Reichstag und das Versprechen, Häresie an unseren Grenzen zu bekämpfen, hat sich der Klerus dazu bereit erklärt, seinen unschätzbaren Einfluss auf die Bevölkerung zu nutzen, um Rekrutierung für die Reichsarmee anzupreisen. Die heilige Kirche in diesem Vorhaben an unserer Seite zu wissen, verleiht ihm eine großartige Rechtfertigung, die in weltlichen Mitteln nicht zu bemessen ist."
 hlrmod_flavor_event.18.a:0 "Oremus."
 hlrmod_flavor_event.19.title:0 "Zerfall des Osmanischen Reiches"
 hlrmod_flavor_event.19.desc:0 "Unser Krieg hat die osmanischen Armeen dezimiert, die Janitscharen haben dem Sultan den Dienst versagt und in allen Winkeln des Reiches haben sich Rebellen erhoben, die nach Unabhängigkeit von der osmanischen Herrschaft streben. Sollten wir nicht eingreifen, so wird das Reich in seine Einzelteile zerfallen. Dies wird einerseits zu Instabilität in der Region führen, andererseits aber auch unseren Rivalen beseitigen."
 hlrmod_flavor_event.19.a:0 "Lasst dieses überdehnte Ungeheuer zerfallen."
 hlrmod_flavor_event.19.b:0 "Ihr Fall würde Instabilität bringen. Helft dem Sultan, sein Reich zusammenzuhalten."
 hlrmod_flavor_event.20.title:0 "Schicksal des Heiligen Landes"
 hlrmod_flavor_event.20.desc:0 "Das Heilige Land befindet sich unter unserer Herrschaft, von Antiochien über Tripolis bis nach Jerusalem, und das Heilige Kreuz steht über ihm. Einst formten unsere Vorfahren in dieser Region eigene Königreiche, die das Christentum im Heiligen Land festigen sollten. All diese Reiche zerfielen und wurden zerrieben unter den Stiefeln muslimischer Heere. Wir müssen entscheiden, wie wir mit dieser heiligen Erde verfahren wollen, um alte Fehler nicht zu wiederholen."
 hlrmod_flavor_event.20.a:0 "Schafft ein eigenes Königreich im Heiligen Land!"
 hlrmod_flavor_event.20.b:0 "Nur der Kaiser kann König von Jerusalem sein!"
 hlrmod_flavor_event.21.title:0 "Die Christen sind sicher im Heiligen Land"
 hlrmod_flavor_event.21.desc:0 "Unsere Bemühungen haben bewirkt, dass sich christliche Gläubige in Jerusalem und seiner Umgebung sicher fühlen können, auch ohne ein christliches Königreich im Heiligen Land. Christen in Palästina wurden von der muslimischen Kopfsteuer befreit, können nicht in muslimische Heere eingezogen werden und sind vor Zwangskonvertierung geschützt. Unser Reich ist Garant dieser Sicherheit und wir müssen unsere Klingen scharf, unsere Federn gespitzt halten, um sie auf lange Sicht beizubehalten."
 hlrmod_flavor_event.21.a:0 "Unserem Herrn sei Dank!"
 hlrmod_flavor_event.22.title:0 "Wählt eine diplomatische Richtung"
 hlrmod_flavor_event.22.desc:0 "Eine Koalition europäischer Großmächte war nicht erfolgreich darin, unser neugeborenes Reich zu zerschlagen. Wir stehen stärker da als zuvor und ein jeder muss erkennen, dass wir als Großmacht auch weiterhin eine wichtige Rolle spielen werden. Es liegt nun an uns, unsere Diplomatie auszurichten. Ein Bündnis mit den Engländern würde den Franzosen missfallen, ein Bündnis mit den Polen wiederum den Russen. Denken wir darüber nach."
 hlrmod_flavor_event.22.a:0 "Polen wird uns helfen, Livland zu sichern."
 hlrmod_flavor_event.22.b:0 "Polen-Litauen wird uns helfen, Livland zu sichern."
 hlrmod_flavor_event.22.c:0 "England wird ein wirksamer Verbündeter auf den Meeren."
 hlrmod_flavor_event.22.d:0 "Großbritannien wird ein wirksamer Verbündeter auf den Meeren."
 hlrmod_flavor_event.22.e:0 "Frankreich wird uns helfen, den Frieden im Westen zu bewahren."
 hlrmod_flavor_event.22.f:0 "Kastilien hat Einfluss in der neuen Welt und eine schlagkräftige Armada."
 hlrmod_flavor_event.22.g:0 "Spanien hat Einfluss in der neuen Welt und eine schlagkräftige Armada."
 hlrmod_flavor_event.22.h:0 "Moskau hat große Ressourcen und wird uns gegen die Türken helfen."
 hlrmod_flavor_event.22.i:0 "Russland hat große Ressourcen und wird uns gegen die Türken helfen."
 hlrmod_flavor_event.22.j:0 "Wir brauchen niemanden!"
 hlrmod_flavor_event.23.title:0 "Unsere Beziehungen zu den Polen"
 hlrmod_flavor_event.23.desc:0 "Sollten wir gute Beziehungen zu unseren östlichen Nachbarn führen, könnten wir unseren Anspruch auf Preußen gegen ihren Anspruch auf Livland eintauschen und ein Bündnis schließen. Ohne den preußischen Ostseezugang für Polen wird sich ein Frieden mit ihnen schwierig gestalten. Andernfalls bleiben uns der Krieg oder die Route der Neutralität."
 hlrmod_flavor_event.23.a:0 "Schließt einen Vertrag mit ihnen."
 hlrmod_flavor_event.23.b:0 "Auch sie werden Teil des Reiches sein!"
 hlrmod_flavor_event.23.c:0 "Wahrt Neutralität."
 hlrmod_flavor_event.24.title:0 "Unsere Beziehungen zu den Russen"
 hlrmod_flavor_event.24.desc:0 "Sollten wir gute Beziehungen zu den Herren von Moskau führen, könnten wir ihren Anspruch auf Livland gegen ein bleibendes Bündnis eintauschen. Andernfalls bleiben uns der Krieg oder die Neutralität."
 hlrmod_flavor_event.24.a:0 "Schließt einen Vertrag mit ihnen."
 hlrmod_flavor_event.24.b:0 "Auch sie werden Teil des Reiches sein!"
 hlrmod_flavor_event.24.c:0 "Wahrt Neutralität."
 hlrmod_flavor_event.25.title:0 "Das Erbe der Schwertbrüder"
 hlrmod_flavor_event.25.desc:0 "Die Verflechtungen Livlands mit dem Reich begannen spätestens mit der Missionierung der baltischen Heiden durch den Deutschen Orden und den Schwertbrüderorden und mündeten 1207 in der Errichtung von Terra Mariana, dem Land Marias, in der Region. In diesem Staat hielten verschiedene Bistümer weite Landstriche, was für ein eigentümliches Regierungskonstrukt sorgte. Den Vorsitz hatte der Landmeister inne, erwählt vom livländischen Landtag. Nun, da wir die Hoheit über Livland haben, könnten wir eine neue Administration für das Land schaffen."
 hlrmod_flavor_event.25.a:0 "Schafft ein Reichsherzogtum unter unserer Hoheit."
 hlrmod_flavor_event.25.b:0 "Haltet das Land unter direktem Besitz."
 hlrmod_flavor_event.26.title:0 "Unsere Beziehungen zu Frankreich"
 hlrmod_flavor_event.26.desc:0 "Seit dem Zerfall des Frankenreiches ist unser Land von dem der Franzosen getrennt und die Beziehungen Frankreichs zum Reich waren nie besonders wohlwollend. Sollten wir nun bessere Beziehungen mit den Franzosen pflegen, könnten wir ein Bündnis eingehen und die kaiserliche Grenze entgültig festlegen. Wir könnten uns allerdings auch mit den Engländern verbünden um Frankreich sowohl zu Land, als auch auf den Meeren eine Vormachtstellung zu verwehren. Andernfalls bleiben uns der Krieg oder Neutralität."
 hlrmod_flavor_event.26.a:0 "Schließt ein Bündnis mit ihnen."
 hlrmod_flavor_event.26.b:0 "Die Engländer werden ein wertvoller Verbündeter gegen sie sein."
 hlrmod_flavor_event.26.c:0 "Auch sie werden Teil des Reiches sein."
 hlrmod_flavor_event.26.d:0 "Wahrt Neutralität."
 hlrmod_flavor_event.27.title:0 "Unsere Beziehungen zu den Engländern"
 hlrmod_flavor_event.27.desc:0 "In der Nordsee liegt ein Eiland, das einst von Völkern aus Niedersachsen und Holstein besiedelt wurde. Die Macht dieser Insel liegt in ihrer Flotte, die allein die Weltmeere beherrschen kann. Sollten wir gute Beziehungen zu den Engländern pflegen, könnten wir ein Bündnis mit ihnen schließen. Andernfalls bleiben uns Krieg oder Neutralität."
 hlrmod_flavor_event.27.a:0 "Schließt ein Bündnis mit ihnen."
 hlrmod_flavor_event.27.b:0 "Auch sie werden Teil des Reiches sein!"
 hlrmod_flavor_event.27.c:0 "Wahrt Neutralität."
 hlrmod_flavor_event.28.title:0 "Polnisch in Preußen"
 hlrmod_flavor_event.28.desc:0 "Seitdem wir unseren Anspruch auf Preußen endgültig aufgegeben haben, verbreitet sich dort die polnische Sprache, gefördert von einer festeren Integration ins polnische Herrschaftsgebiet. Bald werden sich die Bewohner der Region mehr dem Polnischen zugehörig fühlen als dem Deutschen. Viele deutschsprachige Preußen sind zudem nach Livland umgesiedelt, wo die deutsche Sprache an Bedeutung gewinnt."
 hlrmod_flavor_event.28.a:0 "Konzentrieren wir uns auf Livland."
 hlrmod_flavor_event.29.title:0 "Koalition gegen das Reich"
 hlrmod_flavor_event.29.desc:0 "Unser Reich ist der größte Machtapparat in Europa, und sein kürzlicher Zusammenschluss als zentralisierter Staat gibt den anderen Großmächten Grund zur Sorge. In ihrem Neid haben sich die Länder Europas in einer Koalition verbunden, um unser Reich zu zerschlagen und zu dezentralisieren. Gelingt ihr Vorhaben, so wird unsere Einigkeit nur von kurzer Dauer sein."
 hlrmod_flavor_event.29.a:0 "Sie werden uns nicht von unserem rechtmäßigen Platz verdrängen!"
 hlrmod_flavor_event.30.title:0 "Die Engländer fordern die Normandie"
 hlrmod_flavor_event.30.desc:0 "In London werden Forderungen laut, im aktuellen Krieg mit Frankreich den englischen Anspruch auf die Normandie durchzusetzen. Mit dem Ende des Hundertjährigen Krieges erlosch auch die englische Herrschaft über diese Region. Nun sehen die Engländer die Schwäche Frankreichs als Möglichkeit, das Land wieder unter eigene Herrschaft zu stellen."
 hlrmod_flavor_event.30.a:0 "Gewährt es."
 hlrmod_flavor_event.30.b:0 "Sie werden gierig."
 hlrmod_flavor_event.31.title:0 "Die Koalition erklärt uns den Krieg"
 hlrmod_flavor_event.31.desc:0 "Sie haben es tatsächlich gewagt - Am heutigen Morgen erreichte uns die Kriegserklärung der europäischen Koalition. Wir müssen unsere Armeen in Bereitschaft versetzen und diesen Feiglingen aufzeigen, wozu die kaiserliche Armee imstande ist!"
 hlrmod_flavor_event.31.a:0 "Ins Feld!"
 hlrmod_flavor_event.32.title:0 "Der Ungarische Reichsteil"
 hlrmod_flavor_event.32.desc:0 "Ungarn ist fester Teil des Reiches, doch besonders der ungarische Adel zeigt großen Unmut über die fehlende Autonomie der ungarischen Lande. Sollten wir den jetzigen Status beibehalten, könnte die Situation schnell eskalieren. Es wäre vielleicht weise, eine unserer Armeen in Ungarn zu stationieren, um mögliche Revolten zu ersticken."
 hlrmod_flavor_event.32.a:0 "Behaltet den Status Quo. Diese Bauern können uns nichts anhaben."
 hlrmod_flavor_event.32.b:0 "Behaltet den Status Quo, stationiert aber Soldaten in der Region."
 hlrmod_flavor_event.32.c:0 "Entlasst Ungarn als einen Juniorpartner unter dem Reich."
 hlrmod_flavor_event.33.title:0 "Eine Revolte brodelt in Ungarn"
 hlrmod_flavor_event.33.desc:0 "Einflussreiche Männer im ungarischen Adel haben in den Städten Ungarns wachsende Unterstützung in ihrer Position für ein unabhängiges Königreich. Unsere Spitzel warnen uns, dass, sollten wir diese Entwicklungen ignorieren, schon sehr bald eine offene Rebellion daraus entstehen könnte. Stellen wir vorausschauend militärische Ressourcen bereit?"
 hlrmod_flavor_event.33.a:0 "Es sind nur Bauern."
 hlrmod_flavor_event.33.b:0 "Stationiert Soldaten in den Städten."
 hlrmod_flavor_event.33.c:0 "Erstickt diese Revolte im Keim!"
 hlrmod_flavor_event.33.d:0 "Entlasst Ungarn als unabhängiges Königreich. Sie sind eine Last für das Reich."
 hlrmod_flavor_event.34.title:0 "Ungarn erklärt die Unabhängigkeit"
 hlrmod_flavor_event.34.desc:0 "Unsere Ignoranz gegenüber der Unzufriedenheit in Ungarn hat dazu geführt, dass die kaiserlichen Administrationen der ungarischen Städte völlig überrumpelt wurden, als sich ungarische Bauern und der Adel gegen sie erhoben. Ungarn ist damit effektiv unserer Kontrolle entglitten und hat sich als unabhängig erklärt, mit dem Adeligen Janos Zapolya als König."
 hlrmod_flavor_event.34.a:0 "Diese undankbaren Magyaren!"
 hlrmod_flavor_event.35.title:0 "Die Große Ungarische Revolte"
 hlrmod_flavor_event.35.desc:0 "Die Adeligen Ungarns haben sich unter ihrem Anführer Janos Zapolya erhoben und marschieren auf Pest. Unser Aufgebot war nicht genug, um die Revolte zu verhindern, doch immerhin konnten die Rebellen nicht ganz Ungarn übernehmen. Mehrere Bauernarmeen sind Zapolyas Beispiel gefolgt und haben sich außerdem im Land erhoben."
 hlrmod_flavor_event.35.a:0 "Zerschlagt sie!"
 hlrmod_flavor_event.36.title:0 "Die Ungarische Revolte"
 hlrmod_flavor_event.36.desc:0 "Die Adeligen Ungarns haben sich unter ihrem Anführer Janos Zapolya erhoben und marschieren auf Pest. Unser Aufgebot war nicht genug, um die Revolte völlig zu verhindern, doch ihre Unterstützung ist deutlich geschwächt. Einige Bauern sind Zapolyas Beispiel gefolgt und haben sich außerdem im Land erhoben."
 hlrmod_flavor_event.36.a:0 "Zerschlagt sie!"
 hlrmod_flavor_event.37.title:0 "Die Länder jenseits der Leitha"
 hlrmod_flavor_event.37.desc:0 "Wir haben die ungarische Revolte überwunden und die ungarischen Ländereien sind noch immer Teil des Reichsverbundes. Wir sollten ihren Status innerhalb dieses Verbundes nun endgültig klären. Behalten wir den Status Quo, oder machen wir sie zu einem Reichskönigtum? Was soll mit Transsilvanien und den Ländern des Balkans geschehen?"
 hlrmod_flavor_event.37.a:0 "Lasst alles so, wie es ist."
 hlrmod_flavor_event.37.b:0 "Macht ganz Ungarn zu einem Reichskönigtum."
 hlrmod_flavor_event.37.c:0 "Spaltet Transsilvanien als Reichsherzogtum ab."
 hlrmod_flavor_event.37.d:0 "Macht Ungarn zum Reichskönigtum und spaltet Transsilvanien ab."
 hlrmod_flavor_event.38.title:0 "Illyrien als Teil Ungarns"
 hlrmod_flavor_event.38.desc:0 "In den Ländstrichen Kroatiens, Bosniens, Dalmatiens, Serbiens und Slavoniens finden sich die unterschiedlichsten Ethnien, die allesamt die ungarische Hoheit mehr oder weniger Missbilligen. Wir können versuchen, in der Region ein eigenes Reichskönigtum aufzubauen, um Autonomie zu verleihen. Dies würde den Ungarn sicherlich nicht gefallen."
 hlrmod_flavor_event.38.a:0 "Diese Länder gehören der ungarischen Krone!"
 hlrmod_flavor_event.38.b:0 "Spaltet Illyrien als Reichskönigtum ab, aber lasst Kroatien bei Ungarn."
 hlrmod_flavor_event.38.c:0 "Spaltet ganz Illyrien als Reichskönigtum ab."
 hlrmod_flavor_event.38.d:0 "Spaltet Illyrien als unabhängigen Staat ab, aber lasst Kroatien bei Ungarn."
 hlrmod_flavor_event.38.e:0 "Spaltet ganz Illyrien als unabhängigen Staat ab."
 hlrmod_flavor_event.39.title:0 "Die Walachei und Moldawien als Teil Ungarns"
 hlrmod_flavor_event.39.desc:0 "Die ungarischen Ländereien umfassen auch Regionen, in denen rumänische Ethnien vorherrschend sind. Wir könnten die Region als Reichsherzogtum entlassen, um ihnen Autonomie zu gewähren. Dies würde den Ungarn sicherlich nicht gefallen."
 hlrmod_flavor_event.39.a:0 "Diese Länder gehören der ungarischen Krone!"
 hlrmod_flavor_event.39.b:0 "Entlasst die Region als ein Reichsherzogtum."
 hlrmod_flavor_event.39.c:0 "Macht aus der Region einen unabhängigen Staat."
 hlrmod_flavor_event.40.title:0 "Der Reichstag wählt die Plenipotenz von Ungarn"
 hlrmod_flavor_event.40.desc:0 "Ungarn besteht seit unseren Reformen als eigenes Königtum getrennt vom Reich. Da der zugehörige Königstitel formell noch beim Kaiser liegt, wurde für die ungarischen Lande eine besondere Verwaltung geschaffen. Den Vorsitz dieser Verwaltung, den Plenipotentiaren, wählt aber noch immer der Reichstag."
 hlrmod_flavor_event.40.a:0 "Wählt einen administrativ kompetenten Ungarn."
 hlrmod_flavor_event.40.b:0 "Wählt einen diplomatisch kompetenten Ungarn."
 hlrmod_flavor_event.40.c:0 "Wählt einen militärisch kompetenten Ungarn."
 hlrmod_flavor_event.40.d:0 "Wählt einen Adeligen aus dem Hause von Habsburg."
 hlrmod_flavor_event.40.e:0 "Wählt einen Adeligen aus dem Hause von Hohenzollern."
 hlrmod_flavor_event.40.f:0 "Wählt einen Adeligen aus dem Hause von Wittelsbach."
 hlrmod_flavor_event.41.title:0 "Der Reichstag wählt die Plenipotenz von Illyrien"
 hlrmod_flavor_event.41.desc:0 "Illyrien besteht seit unseren Reformen als eigenes Königtum getrennt vom Reich. Da der zugehörige Königstitel formell noch beim Kaiser liegt, wurde für die illyrischen Lande eine besondere Verwaltung geschaffen. Den Vorsitz dieser Verwaltung, den Plenipotentiaren, wählt aber noch immer der Reichstag."
 hlrmod_flavor_event.41.a:0 "Wählt einen adeligen Italiener."
 hlrmod_flavor_event.41.b:0 "Wählt einen adeligen Bosnier."
 hlrmod_flavor_event.41.c:0 "Wählt einen adeligen Serben."
 hlrmod_flavor_event.41.d:0 "Wählt einen Adeligen aus dem Hause von Habsburg."
 hlrmod_flavor_event.41.e:0 "Wählt einen Adeligen aus dem Hause von Hohenzollern."
 hlrmod_flavor_event.41.f:0 "Wählt einen Adeligen aus dem Hause von Wittelsbach."
 hlrmod_flavor_event.42.title:0 "Ein Sitz für die Zünfte der Müller und der Bäcker"
 hlrmod_flavor_event.42.desc:0 "Das Handwerk hat im Reich seit jeher einen wichtigen Platz, und ein jedes Handwerk braucht seine eigene Zunft, um die Interessen seiner Vertreter zu wahren. Der Kaiser hat es sich zur Aufgabe gemacht, den Zünften feste Hauptsitze in ausgewählten Städten zu ermöglichen, um das Handwerk im Reich zu zentralisieren. Die Zünfte der Bäcker und der Müller haben sich entschieden, einen gemeinsamen Hauptsitz aufzubauen. Ihre Arbeit ist wichtig, um aus dem Getreide der Ländereien frisches Backwerk herzustellen, das die Menschen ernährt."
 hlrmod_flavor_event.42.a:0 "Es soll Aachen sein."
 hlrmod_flavor_event.42.b:0 "Es soll Köln sein."
 hlrmod_flavor_event.42.c:0 "Es soll München sein."
 hlrmod_flavor_event.43.title:0 "Ein Sitz für die Zunft der Fischer"
 hlrmod_flavor_event.43.desc:0 "Das Handwerk hat im Reich seit jeher einen wichtigen Platz, und ein jedes Handwerk braucht seine eigene Zunft, um die Interessen seiner Vertreter zu wahren. Der Kaiser hat es sich zur Aufgabe gemacht, den Zünften feste Hauptsitze in ausgewählten Städten zu ermöglichen, um das Handwerk im Reich zu zentralisieren. Für die Zunft der Fischer ist es essentiell, dass sie ihren Sitz an der Küste hat. Die Arbeit der Fischer ist wichtig, um den Meeren in unserem Norden und den vielen Seen seine Früchte zu entlocken."
 hlrmod_flavor_event.43.a:0 "Es soll Hamburg sein."
 hlrmod_flavor_event.43.b:0 "Es soll Bremen sein."
 hlrmod_flavor_event.43.c:0 "Es soll Stralsund sein."
 hlrmod_flavor_event.44.title:0 "Ein Sitz für die Zünfte der Weber und der Tuchmacher"
 hlrmod_flavor_event.44.desc:0 "Das Handwerk hat im Reich seit jeher einen wichtigen Platz, und ein jedes Handwerk braucht seine eigene Zunft, um die Interessen seiner Vertreter zu wahren. Der Kaiser hat es sich zur Aufgabe gemacht, den Zünften feste Hauptsitze in ausgewählten Städten zu ermöglichen, um das Handwerk im Reich zu zentralisieren. Die Zünfte der Weber und der Tuchmacher haben sich entschieden, einen gemeinsamen Hauptsitz aufzubauen. Ihre Arbeit ist wichtig, um feine Stoffe herzustellen, die die Menschen unseres Landes nach ihrer eigenen Art einkleiden."
 hlrmod_flavor_event.44.a:0 "Es soll Augsburg sein."
 hlrmod_flavor_event.44.b:0 "Es soll Dortmund sein."
 hlrmod_flavor_event.44.c:0 "Es soll Magdeburg sein."
 hlrmod_flavor_event.45.title:0 "Ein Sitz für die Zunft der Schmiede"
 hlrmod_flavor_event.45.desc:0 "Das Handwerk hat im Reich seit jeher einen wichtigen Platz, und ein jedes Handwerk braucht seine eigene Zunft, um die Interessen seiner Vertreter zu wahren. Der Kaiser hat es sich zur Aufgabe gemacht, den Zünften feste Hauptsitze in ausgewählten Städten zu ermöglichen, um das Handwerk im Reich zu zentralisieren. Für die Zunft der Schmiede ist es wichtig, das ihr Sitz in der Nähe eines Eisenbergwerks errichtet wird. Die Arbeit der Schmiede ist essentiell, um uns mit sorgfältig gestalteteb Eisenwaren zu versorgen, wie auch mit Waffen für unsere Soldaten."
 hlrmod_flavor_event.45.a:0 "Es soll Goslar sein."
 hlrmod_flavor_event.45.b:0 "Es soll Dresden sein."
 hlrmod_flavor_event.45.c:0 "Es soll Bern sein."
 hlrmod_flavor_event.46.title:0 "Revolte in Ostindien"
 hlrmod_flavor_event.46.desc:0 "Trunken von der Macht, die ihnen der Handel in Ostindien brachte, und leichtsinnig in ihrer weitgehenden Autonomie, haben die Vorsitzenden der Ostindischen Kompagnie beschlossen, sich dem kaiserlichen Einfluss zu entziehen. Besonders radikale Strömungen unter der Führung des charismatischen Adeligen Gerhard von Lothringen fordern gar die Errichtung einer neuen Monarchie in Ostindien - eine wahnwitzige Idee, doch bei so manchem realitätsfernen Krämer scheinen die kruden Reden von Lothringens durchaus auf fruchtbaren Boden zu treffen. Wir sollten schnell Handeln, um Schlimmeres zu verhindern."
 hlrmod_flavor_event.46.a:0 "Wir werden sie schon wieder zur Vernunft bringen."
 hlrmod_flavor_event.47.title:0 "Ende der Revolte in Ostindien"
 hlrmod_flavor_event.47.desc.subject:0 "Die Kompagnieobersten mussten angesichts der einschneidenen Maßnahmen des Reichstages gegen ihre Revolte einsehen, dass die Kompagnie ohne direkte kaiserliche Administration und Verbindung mit dem Reich nicht überlebensfähig ist. Ihre Einsicht kam spät, doch sie ist uns trotzdem willkommen, und wir werden keinen Groll gegen diese naiven Kaufmänner hegen, schließlich trägt der Ostindienhandel Jahr für Jahr unermesslichen Reichtum ins Land."
 hlrmod_flavor_event.47.desc.independent:0 "Es ist uns trotz aller Anstrengungen nicht gelungen, Ostindien weiter unter der Kontrolle einer loyalen Handelskompanie zu halten. So scheint es, als müssten wir uns mit der neuen Realität abfinden und unsere Lehren daraus ziehen, dass profitgierigen Händlern offenbar nicht zu trauen ist. Nun sollten wir auch in der Heimat einmal einen näheren Blick auf die diversen Aktivitäten der Handelswelt werfen."
 hlrmod_flavor_event.47.a:0 "Sie werden unser braver Goldesel bleiben."
 hlrmod_flavor_event.47.b:0 "Lasst sie auf ihren Inseln verrotten."
 hlrmod_flavor_event.48.title:0 "Ein gefährlicher Mann"
 hlrmod_flavor_event.48.desc:0 "Unser Nichtstun angesichts der Unruhen in Ostindien hat dazu geführt, dass eine radikale Strömung innerhalb der Kompagnie erstarkt ist, angeführt von dem Adeligen Gerhard von Lothringen, dessen Familie als Generalstand nach Ostindien gekommen ist. Er verfolgt die Einrichtung einer neuen Monarchie auf Java und den Gewürzinseln, an deren Spitze er sich selbst platzieren will, und wird dabei von nicht wenigen wichtigen Männern in der Kompagnie unterstützt. Wir müssen augenblicklich Handeln und im Reichstag geeignete Maßnahmen gegen die Revolte in Ostindien beschließen!"
 hlrmod_flavor_event.48.a:0 "Beruft eine dringliche Sitzung ein!"
 hlrmod_flavor_event.49.title:0 "Der Kaiser von Java"
 hlrmod_flavor_event.49.desc:0 "Der Reichstag ist tatenlos geblieben, und in einem beispiellosen Coup hat sich Gerhard von Lothringen als selbsternannter Kaiser an die Spitze Ostindiens gestellt. Das Kaiserreich Java, so heißt es, habe keinerlei Verpflichtung gegenüber seinem kolonialen Herrn und würde die Geschicke Ostasiens fortan in eigene Hände nehmen. Man richte seinen Blick auf Indochina und das alte Siam, dessen Gebiete schon bald unter der Herrschaft des neuen Kaiserreiches stehen würden. Die Angelegenheit ist ein Desaster von unermesslicher Tragweite und zeugt zuallererst von unserer Unfähigkeit."
 hlrmod_flavor_event.49.a:0 "Ein Irrer auf einem Sack voll Gold."
 hlrmod_flavor_event.50.title:0 "Plündernde Banden"
 hlrmod_flavor_event.50.desc:0 "Hungrige Arbeiter ziehen durch die Dschungel und über die Felder Ostindiens und plündern auf ihrem Weg jede Ortschaft, die sie finden. Die Kompagnieverwaltung ist angesichts der derzeitigen Aufruhen unfähig, diesen Banden etwas entgegenzusetzen, und so ist es an uns, Mittel für ihre Bekämpfung zur Verfügung zu stellen. Sollen wir Truppen entsenden, um die Banditen klein zu halten?"
 hlrmod_flavor_event.50.a:0 "Wir haben Wichtigeres zu tun."
 hlrmod_flavor_event.50.b:0 "Entbehrt Soldaten dafür."
 hlrmod_flavor_event.51.title:0 "Massaker an den Eingeborenen"
 hlrmod_flavor_event.51.desc:0 "Die allgemeine Gesetzlosigkeit, die sich infolge der Revolte in Ostindien breitgemacht hat, und die größer werdende Armut haben dazu geführt, dass in Teilen des Kompagniebesitzes mittlerweile die Eingeborenen als Sündenböcke für den Frust der Kolonialisten herhalten müssen. Uns erreichen Berichte über schreckliche Massaker an der indigenen Bevölkerung und es liegt an uns, zu entscheiden, wie wir mit diesen Berichten umgehen sollen."
 hlrmod_flavor_event.51.a:0 "Es sind schließlich nur Eingeborene."
 hlrmod_flavor_event.51.b:0 "Zieht diese Unholde zur Rechenschaft."
 hlrmod_flavor_event.52.title:0 "Feuer im Kompagniesitz"
 hlrmod_flavor_event.52.desc:0 "Feuer! Jemand hat Feuer im Hauptsitz der Kompagnie gelegt und die Flammen sind in diesem Augenblick dabei, auf umliegende Gebäude überzuschlagen. Ohne wesentliche Anstrengung wird schon bald die gesamte Stadt abgebrannt sein, und mit ihr der Knotenpunkt des Ostindienhandels. Aktivieren wir unsere örtlichen Kräfte, um die Kompagnieverwaltung beim Löschen zu unterstützen, oder lassen wir sie für ihre heimtückische Revolte büßen?"
 hlrmod_flavor_event.52.a:0 "Lasst diesen Sündenpfuhl abbrennen."
 hlrmod_flavor_event.52.b:0 "Löscht, was zu löschen ist."
 hlrmod_flavor_event.53.title:0 "Kollaps des Ostindienhandels"
 hlrmod_flavor_event.53.desc:0 "Infolge der Revolte und des Chaos maraudierender Banden ist die Handelswirtschaft Ostindiens größtenteils zum Erliegen gekommen. Die Waren stauen sich in den Häfen und verfaulen, die Felder und Plantagen liegen brach und die Arbeiter ziehen plündernd übers Land. Wir könnten die Wirtschaft der Kompagnie durch unsere Mittel stützen, sollte uns daran gelegen sein. Andernfalls können wir sie ihrem Schicksal überlassen, das sie sicherlich verdient hätte."
 hlrmod_flavor_event.53.a:0 "Das haben sie nun davon."
 hlrmod_flavor_event.53.b:0 "Stützt sie."
 hlrmod_flavor_event.55.title:0 "Der Westen des Reiches"
 hlrmod_flavor_event.55.desc:0 "Die französischsprachige Bevölkerung im Westen unseres Reiches findet sich nach der Reichszentralisierung in einem von deutschen Beamten dominierten Staat wieder, in dem sie wenig Autonomie genießt. Daraus folgende Separatismusbestrebungen drohen, die burgundischen und wallonischen Lande in Chaos zu stürzen, und so müssen wir entscheiden, wie wir weiter verfahren wollen. Unsere Berater haben den Vorschlag angeführt, ein weitreichendes Schulprogramm in deutscher Sprache für den Westen zu etablieren, um die junge Bevökerung ans Reich zu binden."
 hlrmod_flavor_event.55.a:0 "Beginnt ein umfassendes Schulprogramm im Westen."
 hlrmod_flavor_event.55.b:0 "Spaltet den Westen als Reichskönigtum Lotharingien ab."
 hlrmod_flavor_event.55.c:0 "Schlagt die Unruhen nieder."
 hlrmod_flavor_event.56.title:0 "Böhmen im Reichsverbund"
 hlrmod_flavor_event.56.desc:0 "Das Königreich Böhmen ist seit jeher Teil des Reiches und Heimat sowohl von deutschen als auch von slawischen Bauern und Städtebürgern. Doch infolge der letzten Zentralisierung wird nun die Zugehörigkeit Böhmens zum Reich besonders von den slawischen Bewohnern des Landes infrage gestellt. Wollen wir Separatismusbestrebungen auf lange Sicht ersticken und Böhmen unter unserer Herrschaft halten, so wäre es sinnvoll, die deutsche Sprache dort zu stärken und weiter zu verbreiten, um eine gemeinsame Identität mit dem Rest des Reiches zu schaffen."
 hlrmod_flavor_event.56.a:0 "Verbreitet die deutsche Sprache in Böhmen."
 hlrmod_flavor_event.56.b:0 "Spaltet Böhmen als Reichskönigtum ab."
 hlrmod_flavor_event.56.c:0 "Diese Agitatoren kümmern uns nicht."
 hlrmod_flavor_event.57.title:0 "Separatismus im Reich"
 hlrmod_flavor_event.57.desc:0 "Die jüngste Zentralisierung des Heiligen Römischen Reiches hat seinen zahlreichen ethnischen und sprachlichen Minderheiten mit großer Deutlichkeit vor Augen geführt, dass die Tage ihrer weitgehenden Autonomie vorüber sind. In vielen Gebieten sind Separatismusbestrebungen aufgekeimt, die eine Loslösung ihrer Länder aus dem Reich zum Ziel haben, und die unseren Staat von innen zerbrechen lassen werden, sollten wir sie nicht addressieren. Unsere soeben gewonnene Einheit droht uns aus den Händen zu gleiten..."
 hlrmod_flavor_event.57.a:0 "Ein ernstes Problem."
 hlrmod_flavor_event.58.title:0 "Abwendung der offenen Revolte"
 hlrmod_flavor_event.58.desc:0 "Der Italienische Bund hat angesichts der diplomatischen Bemühungen des Kaisers eingelenkt und von einer offenen Revolte abgesehen. Dies schont unsere Ressourcen und ist ein Sieg für die kaiserliche Diplomatie, doch die Unabhängigkeitsbestrebungen der Italiener brodeln weiter unter der Oberfläche. Italien entwickelt sich zu einem Pulverfass, das dem Zusammenhalt unseres Staates empfindlich Schaden könnte."
 hlrmod_flavor_event.58.a:0 "Das Grundproblem bleibt bestehen."
 hlrmod_flavor_event.59.title:0 "Holländische Unruhen"
 hlrmod_flavor_event.59.desc:0 "Die Holländer sind ein stolzes Volk und in ihrer Identität weit mehr ihrer Region zugehörig, als dem Reich. Schon lange hat sich abgezeichnet, dass es schwierig werden würde, sie fest im Reichsverbund zu halten, doch nun ist die dort herrschende Ablehnung der kaiserlichen Administration in offene Unruhen übergegangen. Bewaffnete Bauern ziehen durch die Städte und fordern eine gänzliche Unabhängigkeit Hollands sowie weitreichende Schutzgarantien des Kaisers."
 hlrmod_flavor_event.59.a:0 "Sie werden wohl keine Ruhe geben."
 hlrmod_flavor_event.60.title:0 "Der Reichstag wählt die Plenipotenz von Lotharingien"
 hlrmod_flavor_event.60.desc:0 "Lotharingien besteht seit unseren Reformen als eigenes Königtum getrennt vom Reich. Da der zugehörige Königstitel formell noch beim Kaiser liegt, wurde für die lotharingischen Lande eine besondere Verwaltung geschaffen. Den Vorsitz dieser Verwaltung, den Plenipotentiaren, wählt aber noch immer der Reichstag."
 hlrmod_flavor_event.60.a:0 "Wählt einen administrativ kompetenten Franzosen."
 hlrmod_flavor_event.60.b:0 "Wählt einen diplomatisch kompetenten Franzosen."
 hlrmod_flavor_event.60.c:0 "Wählt einen militärisch kompetenten Franzosen."
 hlrmod_flavor_event.60.d:0 "Wählt einen Adeligen aus dem Hause von Habsburg."
 hlrmod_flavor_event.60.e:0 "Wählt einen Adeligen aus dem Hause von Hohenzollern."
 hlrmod_flavor_event.60.f:0 "Wählt einen Adeligen aus dem Hause von Wittelsbach."
 hlrmod_flavor_event.61.title:0 "Der Reichstag wählt die Plenipotenz von Böhmen"
 hlrmod_flavor_event.61.desc:0 "Böhmen besteht seit unseren Reformen als eigenes Königtum getrennt vom Reich. Da der zugehörige Königstitel formell noch beim Kaiser liegt, wurde für die böhmischen Lande eine besondere Verwaltung geschaffen. Den Vorsitz dieser Verwaltung, den Plenipotentiaren, wählt aber noch immer der Reichstag."
 hlrmod_flavor_event.61.a:0 "Wählt einen administrativ kompetenten Tschechen."
 hlrmod_flavor_event.61.b:0 "Wählt einen diplomatisch kompetenten Tschechen."
 hlrmod_flavor_event.61.c:0 "Wählt einen militärisch kompetenten Tschechen."
 hlrmod_flavor_event.61.d:0 "Wählt einen Adeligen aus dem Hause von Habsburg."
 hlrmod_flavor_event.61.e:0 "Wählt einen Adeligen aus dem Hause von Hohenzollern."
 hlrmod_flavor_event.61.f:0 "Wählt einen Adeligen aus dem Hause von Wittelsbach."
 hlrmod_flavor_event.62.title:0 "Unser Platz ist gesichert"
 hlrmod_flavor_event.62.desc:0 "Flüsternde Stimmen haben nach der Reichszentralisierung vom Neid und von der Angst der europäischen Großmächte angesichts unserer Macht gesprochen. Längst war man gewiss, dass eine Koalition benachbarter Staaten folgen würde, um das Reich zu zerschlagen und in seinen zersplitterten Zustand zurückversetzten würden. Doch die kaiserliche Diplomatie und das kaiserliche Schwert haben es unseren Nachbarn unmöglich gemacht, sich gegen uns zu vereinen."
 hlrmod_flavor_event.62.a:0 "Ein Triumph!"
 hlrmod_flavor_event.63.title:0 "Imperial Eagle - Einstellungen"
 hlrmod_flavor_event.63.desc:0 "Die Vereinigung des Heiligen Römischen Reiches auf regulärem Wege kann eine langwierige Angelegenheit sein. Mit diesem Ereignis können wahlweise das Reich direkt vereinigt und die Koalition der Großmächte deaktiviert werden, um ein einfacheres Spiel zu ermöglichen. Sollte der reguläre Weg gewünscht sein, ist dies jedoch ebenso möglich."
 hlrmod_flavor_event.63.a:0 "Behaltet die regulären Einstellungen bei."
 hlrmod_flavor_event.63.b:0 "Deaktiviert nur die Koalition der Großmächte."
 hlrmod_flavor_event.63.c:0 "Vereinigt das Heilige Römische Reich direkt."
 hlrmod_flavor_event.63.d:0 "Vereinigt das Reich direkt und deaktiviert die Koalition."









