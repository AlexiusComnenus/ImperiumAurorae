 hlr_imperial_power_desc:0 "Ein Wert für den Einfluss, den die kaiserliche Administration im Reichsgebilde ausüben kann. Steigt durch Reichsstädte, untertänige Reichskönigtümer, Reichsherzogtümer und Kaiserliche Protektorate, sowie durch das Heilige Land, falls wir es als unabhängigen Staat entlassen haben"
