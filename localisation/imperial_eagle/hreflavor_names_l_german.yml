 hlr_lot_ruler_desc:0 "Aktiviert den Reichstag, um eine neue Verwaltung für Lotharingien zu bestimmen."
 hlr_boh_ruler_title:0 "Wählt eine neue Plenipotenz für Böhmen"
 hlr_boh_ruler_desc:0 "Aktiviert den Reichstag, um eine neue Verwaltung für Böhmen zu bestimmen."
 hlr_okm_rulerchange_title:0 "Ostindien: Wechselt den Kompagnievorstand aus"
 hlr_okm_rulerchange_desc:0 "Lässt den Vorsitz der Kompagnie für seine Untreue verhaften und setzt stattdessen Kaisertreue als Kompagnievorstand ein."
 hlr_okm_station_troops_title:0 "Ostindien: Stationiert Truppen"
 hlr_okm_station_troops_desc:0 "Entsendet eine Aufgebot des Reichsheeres in die Kompagnie, um die Revolte zu löschen."
 hlr_okm_emperors_admonition_title:0 "Ostindien: Sprecht eine Kaiserliche Ermahnung aus"
 hlr_okm_emperors_admonition_desc:0 "Nutzt die Autorität des Kaisers, um die Kompagnieobersten zur Besinnung zu bringen."
 hlr_okm_property_redistribution_title:0 "Ostindien: Verteilt Kompagniebesitz um"
 hlr_okm_property_redistribution_desc:0 "Nimmt von den Verrätern und gibt an die Kaisertreuen. Sie sollen die neuen Mächtigen von Ostindien sein."
 hlr_okm_cut_tradeflow_title:0 "Ostindien: Kappt die Handelsströme der Kompagnie"
 hlr_okm_cut_tradeflow_desc:0 "Zeigt diesen schmierigen Händlern, dass sie nur ein kleines Rad im kaiserlichen System sind."
 hlr_okm_restore_control_title:0 "Ostindien: Stellt die Ordnung wieder her"
 hlr_okm_restore_control_desc:0 "Bringt die Kompagnie zurück unter kaiserliche Hoheit und beendet diese unnütze Revolte."
 hlr_tma_terramariana_rename_title:0 "Das Baltische Herzogtum: Terra Mariana"
 hlr_tma_terramariana_rename_desc:0 "Setzt den alten Namen des mittelalterlichen Livlands wieder ein."
 hlr_tma_terramariana_restore_orig_title:0 "Das Baltische Herzogtum: Livland"
 hlr_tma_terramariana_restore_orig_desc:0 "Setzt Livland als Namen wieder ein."


 #Estate Privilege
 estate_church_advocating_for_conscription:0 "Rechtfertigung der Rekrutierung"
 estate_church_advocating_for_conscription_desc:0 "In einem Pakt mit dem Kaisertum hat sich der Klerus dazu bereit erklärt, in kirchlichem Rahmen für die Rekrutierung ins Reichsheer zu werben."

 #CB Types
 cb_hlr_heresy:0 "Heiliger Reichskrieg"
 cb_hlr_heresy_desc:0 "Ein von Gott befohlener Krieg zur Eindämmung ketzerischer Entwicklungen."
 hlr_crush_heresy_wargoal:0 "Brecht die Mauern der Hauptstadt"
 hlr_crush_heresy_wargoal_desc:0 "Nehmt die Hauptstadt dieses ketzerischen Staates ein und zwingt seine Oberhäupter zur Konversion."
 CRUSH_HERESY_WAR_NAME:0 "$ORDER$$FIRST$ - $SECOND$er Heiliger Reichskrieg"
 cb_hlr_newgp:0 "Zerschlagung des Reiches"
 cb_hlr_newgp_desc:0 "Die Staaten Europas haben es sich zum Ziel gemacht, die neue Macht in ihrer Mitte zu zerschlagen."
 hlr_crush_the_hre_wargoal:0 "Nehmt die Hauptstadt ein"
 hlr_crush_the_hre_wargoal_desc:0 "Besetzt die Hauptstadt und zerschlagt diese unberechenbare neue Macht in der Mitte Europas."
 CRUSH_HRE_WAR_NAME:0 "$ORDER$$FIRST$er Krieg zur Zerschlagung des Reiches"

 #Holy orders
 hlr_teutonic_order:0 "Deutschritterorden"
 hlr_teutonic_order_desc:0 "Der Deutsche Orden wurde während des Dritten Kreuzzuges im Heiligen Land durch Kaufläute aus Bremen und Lübeck begründet. Durch die von ihm getriebene Ostkolonisation im Baltikum verfügt der Deutsche Orden über beachtliche militärische Erfahrung."
 hlr_johanniter_order:0 "Johanniter"
 hlr_johanniter_order_desc:0 "Die Johanniter oder Hospitaliter sind ein Ordenszusammenschluss, der im 11. Jahrhundert um Heiligen Land gegründet wurde. Seine Besitzungen sind über ganz Europa verteilt und schließen auch die ehemaligen Besitztümer der Templer mit ein. Dieser Orden könnte bei der Verwaltung unserer Landstriche hilfreich sein."
 hlr_lazarus_order:0 "Lazarusorden"
 hlr_lazarus_order_desc:0 "Der Lazarusorden wurde im 12. Jahrhundert im Jerusalem gegründet und ist seither vor allem als Krankenpflegeorden bekannt. Sein Wirken könnte der Produktivität und dem Wohlstand unseres Landes dienen."

