 IMPABIL_MIL:0 "Soldaten für den Kaiser"
 IMPABIL_MIL_desc:0 "Verlangt von den Untertanen einen Beitrag zum Reichsheer und weist sie an, sich stärker in die kaiserliche Militärstruktur einzubinden"
