 #Regierungsreform und Decision
 reichskoenigtum:0 "Reichskönigtum"
 reichskoenigtum_desc:0 "Ein vom Heiligen Römischen Reich abgespaltenes Königtum, dessen formeller Titel noch immer beim Kaiser liegt und dessen Oberhaupt ein vom Reichstag eingesetzter Plenipotentiar ist"
 hlr_catholic_orders_reform:0 "Katholische Ritterorden"
 hlr_catholic_orders_reform_desc:0 "Ein gesteigerter kirchlicher Einfluss hat auch den Einfluss alter Ritterorden in unseren Landen gestärkt. Nutzen wir ihr Wirken für das Wohl des Reiches!"
 mechanic_unlock_hlr_holy_orders_yes:0 "Schaltet katholische Ritterorden frei"
 hlr_reichsbund:0 "Reichsbund"
 hlr_reichsbund_desc:0 "Im Reichsbund werden das Reich und alle von ihm abhängigen Staaten zusammengefasst. Es ist unsere höchste Pflicht, diese sorgsam errichtete Einflusssphäre zu erhalten, zu stärken und auszubauen."

 #Decisions
 hlr_rit_ruler_title:0 "Wählt eine neue Plenipotenz für Reichsitalien"
 hlr_rit_ruler_desc:0 "Aktiviert den Reichstag, um eine neue Verwaltung für Reichsitalien zu bestimmen."
 hlr_hun_ruler_title:0 "Wählt eine neue Plenipotenz für Ungarn"
 hlr_hun_ruler_desc:0 "Aktiviert den Reichstag, um eine neue Verwaltung für Ungarn zu bestimmen."
