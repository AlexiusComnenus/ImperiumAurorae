l_german:
 hlr_question_of_nation_title:0 "Nation aus einem Reich"
 hlr_question_of_nation_desc:0 "Seit seiner Gründung durch Otto den Großen im zehnten Jahrhundert war das Reich ein Zusammenschluss vieler Kulturen und Sprachen. Jetzt, da seine Herrscher diese alten Lande endlich zu einem zentralisierten Staat geformt haben, begehren viele Italiener, Slaven und französischsprachige Minderheiten gegen sie auf und fordern die Autonomie zurück, die sie verloren haben."
 hlr_saxon_settlement_title:0 "Sächsische Siedler"
 hlr_saxon_settlement_desc:0 "In den letzten Jahrzenten wurden schon die Sorben der Lausitz durch Sächsische Siedler assimiliert. Dies öffnet das Tor für die Verbreitung der deutschen Sprache nach Schlesien, wo schon lange eine deutsche Minderheit die Städte dominiert."
 hlr_german_in_bohemia_title:0 "Böhmische Lande"
 hlr_german_in_bohemia_desc:0 "Aufgrund der langen Geschichte Böhmens als Teil des Reiches ist Deutsch in vielen böhmischen Städten verbreitet. Unsere Regierung könnte Schlesier, Sachsen und Österreicher in böhmische Landstriche einsiedeln und Deutsch als Amtssprache durchsetzen, um die Verbindung dieser Länder zu den Deutschen zu stärken."
 hlr_under_one_crown_title:0 "Unter einer Krone"
 hlr_under_one_crown_desc:0 "Unsere Programme waren erfolgreich! Das Reich genießt eine Zeit der Stabilität und des Friedens."
 hlr_reichstag_and_capital_title:0 "Reichstag und Hauptstadt"
 hlr_reichstag_and_capital_desc:0 "Obwohl unsere Prinzen nicht mehr den Kaiser wählen, ist der Reichstag noch immer eine wichtige Institution. Es ist Zeit, ihn endgültig an einem geeigneten Ort zu verwurzeln. Außerdem müssen wir eine dauerhafte Hauptstadt für das Reich wählen."
 hlr_heart_of_europe_title:0 "Das Herz Europas"
 hlr_heart_of_europe_desc:0 "Unser Reich liegt im Kern von Europa und wurde mit Sorgfalt umgestaltet, um Stabilität zu bringen. Es ist an der Zeit, über unsere Grenzen hinwegzuschauen und eine Kraft der Vernunft für den Kontinent zu sein."
 hlr_schools_in_the_west_title:0 "Burgund und Wallonien"
 hlr_schools_in_the_west_desc:0 "In Wallonien und im alten Burgund wächst französische Agitation. Unsere Berater haben deshalb einen interessanten Vorschlag gemacht - das erste große Schulprogramm Europas, um den Kindern des Westens die deutsche Sprache und katholische Werte zu lehren."
 hlr_rebellious_dutch_title:0 "Separatisten in Holland"
 hlr_rebellious_dutch_desc:0 "Egal wie sehr sich unsere Regierung bemüht, die Menschen Hollands haben kein Interesse an Einheit mit ihren deutschen Nachbarn. Wenn wir jetzt nicht handeln, kann sich ihre Rebellion zu einem Flächenbrand in den Niederlanden ausweiten."
 hlr_italian_alliance_title:0 "Italienischer Bund"
 hlr_italian_alliance_desc:0 "Die Italiener haben schon oft versucht, aus dem Reich auszutreten, und sie sind zu zahlreich, um sie einfach zu assimilieren. In einem neuen Akt der Auflehnung haben sich die Städte Milano, Firenze und Genova zu einem Bund zusammengeschlossen, um sich dem Kaiser entgegenzustellen."
 hlr_autonomy_for_reichsitalien_title:0 "Autonomie für Reichsitalien?"
 hlr_autonomy_for_reichsitalien_desc:0 "Ein Bürgerkrieg braut sich in Italien zusammen. Wir müssen jetzt entscheiden, was mit diesen alten Reichslanden geschehen soll."
 hlr_imperial_military_reform_title:0 "Kaiserliche Militärreform"
 hlr_imperial_military_reform_desc:0 "Die alte Reichsarmee, die aus den Aufgeboten der verschiedenen Reichskreise besteht und der es seit jeher wie auch dem ganzen Reich an Einheit gefehlt hat, soll auf Befehl des Kaisers zu einem stehenden schlagkräftigen Armeeverband umstrukturiert werden, wie es für einen Staat unserer Größe angebracht ist."
 hlr_military_districts_title:0 "Einheitliche Militärdistrikte"
 hlr_military_districts_desc:0 "Unsere Militärberater sind damit beauftragt worden, die Landstriche des Reiches in uniforme Militärdistrikte einzuteilen, um Rekrutierung und Ausbildung zu vereinfachen. Jedem Militärkreis wird außerdem ein zentraler Administrationssitz zugewiesen, der für seinen Einzugsbereich zuständig ist."
 hlr_training_centers_title:0 "Übungsplätze und Baracken"
 hlr_training_centers_desc:0 "In den Distrikten soll jede größere Stadt über mindestens eine umfassende Ausbildungsstätte für Rekruten und über Baracken für die Soldaten verfügen. Die Distriktzentren sollen darüber hinaus als militärische Sammelstellen dienen und ausreichend viele Truppen beherbergen können."
 hlr_study_of_war_title:0 "Studium des Krieges"
 hlr_study_of_war_desc:0 "Unsere Gelehrten müssen sich mit dem Gebiet der Kriegskunst beschäftigen, sowohl mit jener vergangener Tage als auch mit der heutigen. Sie sollen ihr Wissen an die Ausbilder weitergeben und kompetente Generäle schaffen, die der Vertretung unserer weitreichenden Interessen dienen."
 hlr_landsknecht_heritage_title:0 "Erbe der Landsknechte"
 hlr_landsknecht_heritage_desc:0 "Unser Land hat die für ihre Moral und Dispziplin, aber auch für ihre Gesetzlosigkeit bekannten Landsknechte hervorgebracht; deutsche Söldner, die auch für viele andere europäische Mächte kämpften. Wir könnten das Erbe der Landsknechte und ihrer Anführer nutzen, um einen kompetenten Generalstab auszubilden."
 hlr_finishing_reform_title:0 "Abschluss der Reform"
 hlr_finishing_reform_desc:0 "Die Umstrukturierung des Militärs war erfolgreich! Die neue Reichsarmee verspricht, ein wirkungsvolles Instrument unserer Politik zu werden, und nun können wir ihr einen endgültigen Fokus zuweisen."
 hlr_pact_with_clerics_title:0 "Pakt mit dem Klerus"
 hlr_pact_with_clerics_desc:0 "Der Klerus hat in unserem Staat eine machtvolle Position inne, und vielleicht können wir ihn davon überzeugen, unserem militärischen Reformvorhaben mit seinen eigenen Mitteln zu dienen."
 hlr_crush_heretics_title:0 "Zerschlagt die Ketzerei"
 hlr_crush_heretics_desc:0 "Als Teil unseres Paktes mit dem Klerus haben wir zugesagt, uns den Sündern an unseren Landesgrenzen anzunehmen. Überzeugen wir sie von der Überlegenheit der Heiligen Kirche!"
 hlr_catholic_knights_title:0 "Katholische Ritterorden"
 hlr_catholic_knights_desc:0 "Der höhere Einfluss der Kirche in unserem Reich hat auch einige alte Ritterorden angezogen. Wenn wir ihren Einfluss in den Landstrichen in richtige Bahnen locken, können wir sie für uns nutzen!"
 hlr_fracture_ottomans_title:0 "Untergang der Osmanen"
 hlr_fracture_ottomans_desc:0 "Zu lang schon ist das Osmanische Reich eine Bedrohung für die christlichen Länder Europas. Ausgestattet mit einer schlagkräftigen Armee und vereint unter der kaiserlichen Krone können wir diesem überdehnten Ungeheuer nun endlich den Garaus machen."
 hlr_holy_land_title:0 "Das Heilige Land"
 hlr_holy_land_desc:0 "Unseren Vorvätern sind die mühsam erkämpften vier Reiche im Heiligen Land aus den Händen geglitten und schließlich unter muslimische Herrschaft gefallen. Holen wir diese heilige Erde zurück ins Licht des Christentums!"
 hlr_new_power_title:0 "Eine neue Großmacht"
 hlr_new_power_desc:0 "Wir haben den kurzsichtigen Neid unserer europäischen Nachbarn über den Reichszusammenschluss überstanden und es ist ersichtlich geworden, dass das Reich als europäische Großmacht erhalten bleibt. Wir müssen nun daran arbeiten, die Karten neu zu mischen und unsere diplomatischen Beziehungen überdenken."
 hlr_neighbour_east_title:0 "Nachbar im Osten"
 hlr_neighbour_east_desc:0 "Wählen wir eine Richtung für die Beziehungen zu unseren östlichen Nachbarn. Wir müssen unsere Interessen in der Ostsee sichern und täten gut daran, unseren Einfluss in Livland auszudehnen, wo Baltendeutsche einen großen Anteil der Stadtbevölkerung ausmachen."
 hlr_terra_mariana_title:0 "Anspruch auf Livland"
 hlr_terra_mariana_desc:0 "Seit der Missionierung der baltischen Heiden durch den Deutschen Orden und den Schwertbrüderorden ist das Baltikum mit den Reichslanden verbunden. Das alte Livland wurde 1207 als Teil des Reiches gegründet und dann dem Heiligen Stuhl unterstellt. Definieren wir seine Beziehung zum Reich neu!"
 hlr_flavor_imperial_diplomacy_title:0 "Kaiserliche Diplomatie"
 hlr_flavor_imperial_diplomacy_desc:0 "Unser Platz auf der europäischen Bühne ist sicher und wir können die Kunst unserer Diplomaten nun dazu nutzen, unseren Einfluss weiter auszudehnen und neue Gebiete unter den Schutz des Reiches zu stellen."
 hlr_neighbour_west_title:0 "Nachbar im Westen"
 hlr_neighbour_west_desc:0 "Wählen wir eine Richtung für die Beziehungen zu unseren westlichen Nachbarn. Insbesondere die Franzosen an unserer Westgrenze spielen dabei eine große Rolle."
 hlr_mil_cooperation_title:0 "Militärische Kooperation"
 hlr_mil_cooperation_desc:0 "Bündnisse mit anderen europäischen Mächten könnten uns große militärische Fortschritte gewähren, wenn wir mit ihnen kooperieren. Andererseits wäre es ein Zeichen der Stärke, sollten wir nicht auf fremden Fortschritt vertrauen."
 hlr_imperial_hungary_title:0 "Kaiserliches Ungarn"
 hlr_imperial_hungary_desc:0 "Auch nach der Reichszentralisierung bleibt Ungarn fest verbunden mit den Strukturen des Reiches. Es erheben sich jedoch gewichtige Stimmen im ungarischen Adel, die Unmut über den neuen Status ihres Königreiches zeigen."
 hlr_future_of_transleithania_title:0 "Zukunft von Transleithanien"
 hlr_future_of_transleithania_desc:0 "Nun, da wir eine Richtung für unsere Beziehung zu Ungarn und den Balkanländern gewählt haben, liegt es an uns, diese Beziehung zu festigen und dauerhafte Strukturen aufzubauen."
 hlr_venetian_traders_title:0 "Venezianische Händler"
 hlr_venetian_traders_desc:0 "Die Stadt Venedig war lange ein Gegner in unseren Bestrebungen, Italien unter kaiserlicher Herrschaft zu halten. Niemand aber kann leugnen, welch immensen Einfluss die venezianischen Händler im östlichen Mittelmeer genießen. Überdenken wir unsere Beziehungen zu den Händlern von Venedig."
 hlr_blossoming_economy_title:0 "Aufblühende Wirtschaft"
 hlr_blossoming_economy_desc:0 "Der Zusammenschluss des Reiches als zentralisiertes Staatsgebilde hat zu einem enormen wirtschaftlichen Aufschwung geführt, dessen Früchte wir nun ernten."
 hlr_zuenfte_title:0 "Die Zünfte des Reiches"
 hlr_zuenfte_desc:0 "Das Handwerk hat in den Ländern des Reiches seit jeher einen hohen Stellenwert. Vertreter der verschiedenen Handwerke haben sich schon vor langer Zeit zur gemeinsamen Interessensvertretung in Zünften zusammengeschlossen. Eine Förderung dieser Zünfte wird uns zu Wohlstand verhelfen."
 hlr_power_through_wealth_title:0 "Macht durch Reichtum"
 hlr_power_through_wealth_desc:0 "Ein souveräner Staat, der über ausreichend monetäre Mittel verfügt, vermag mit Gold und Dukaten bisweilen mehr als durch Waffengewalt. Das Reich verfügt über immensen Reichtum, den wir zur Ausweitung unseres Einflusses und zur Bindung unserer Untertanen nutzen sollten."
 hlr_imperial_cities_title:0 "Freie- und Reichsstädte"
 hlr_imperial_cities_desc:0 "Die Reichsstädte genießen seit Jahrhunderten große Autonomie innerhalb des Heiligen Römischen Reiches. Diese Tatsache hat ihrem Wohlstand gedient und eine selbstbewusste Bürgerschaft herausgebildet, deren Wohlwollen dem Kaiser am Herzen liegt."
 hlr_fugger_heritage_title:0 "Goldenes Erbe der Fugger"
 hlr_fugger_heritage_desc:0 "Die Fugger sind eine im 14. Jahrhundert in Augsburg aufgestiegene schwäbische Kaufmannsfamilie. Nach ihrer Aufspaltung im Jahre 1455 genoss besonders der Familienzweig der Fugger von der Lilie hohen Einfluss."
 hlr_found_amerika_company_title:0 "Amerikanische Kompagnie"
 hlr_found_amerika_company_desc:0 "Unsere Position in Europa und die Zersplitterung unseres Reiches hinderten uns bisher daran, so wie Spanier, Portugiesen und Engländer neue Länder jenseits des Atlantik für uns zu erschließen. Mit kaiserlichem Dekret gründen wir heute unsere eigene Kolonialgesellschaft, mit dem erklärten Ziel, neues fruchtbares Land unter Besitz des Reiches zu stellen."
 hlr_new_green_coasts_title:0 "Neue grüne Küsten"
 hlr_new_green_coasts_desc:0 "Ein Italiener namens Giovanni Caboto berichtete erstmals von jener Küste, die sich dem Vorsitzenden der Kompagnie Hans Wilhelm Kessler nun am Horizont eröffnet. Ein neues Land, das unter der Fahne des Doppeladlers steht."
 hlr_expand_colony_title:0 "Erweitert die Kolonie"
 hlr_expand_colony_desc:0 "Im Land herrscht Aufbruchsstimmung und es kann nur in unserem besten Interesse sein, der amerikanischen Kolonie weitere Gebiete anzugliedern. Die Kompagnie hat schon seit längerer Zeit ein Auge auf Neufundland und die Regionen westlich der Koloniegrenze geworfen."
 hlr_on_land_and_sea_title:0 "An Land und zur See"
 hlr_on_land_and_sea_desc:0 "Als Land mit kolonialen Ambitionen und merkantilen Verflechtungen in der ganzen Welt ist uns an einer schlagkräftigen Flotte gelegen. Bauen wir die Reichsflotte aus, sodass sich mit denen der europäischen Mächte messen kann."
 hlr_our_banner_flies_title:0 "Weht unser Banner"
 hlr_our_banner_flies_desc:0 "Beim Ausbau der Reichsflotte sollten wir ein besonderes Augenmerk auf die Erweiterung unserer Handelsflotte richten, um die Ressourcen unserer Außengebiete kontinuierlich und sicher in die Nord- und Ostseehäfen des Reiches zu führen."
 hlr_ostindische_kompagnie_title:0 "Ostindische Kompagnie"
 hlr_ostindische_kompagnie_desc:0 "In ganz Europa besteht mittlerweile ein immer steigender Bedarf an Gewürzen aus dem Osten. Sichern wir unseren Reichtum, indem wir die Produktionsstätten dieser Gewürze mithilfe der Ostindien-Kompagnie unter unseren Schutz stellen."
 hlr_ports_to_java_title:0 "Häfen bis nach Java"
 hlr_ports_to_java_desc:0 "Wir sollten auf unserem Weg nach Java und auf die Gewürzinseln einige sichere Häfen aufbauen, um dem bald einsetzenden stetigen Strom von Handelsgütern sichere Zwischenposten zu geben, an denen Handelsschiffe anlegen und neue Lebensmittel einlagern können."
 hlr_merchants_with_a_state_title:0 "Händler mit einem Staat"
 hlr_merchants_with_a_state_desc:0 "Wir stellen die für das Reich erschlossenen Gebiete in Ostindien unter die direkte Kontrolle der Kompagnie und geben der Gesellschaft weitreichende Autonomie auf ihrem Gebiet. Die Kompagnie wird nur Kaiser und Reichstag antworten."
 hlr_moluccas_property_title:0 "Handelsbesitz Molukken"
 hlr_moluccas_property_desc:0 "Die Kompagnie hat ein Auge auf Sulawesi und die Molukken geworfen und ersucht kaiserliche Unterstützung bei dem Vorhaben, diese zahlreichen Inseln für sich in Besitz zu nehmen. Es wird nicht leicht sein, die Kompagnieadministration in diesen unzugänglichen Regionen zu etablieren."
 hlr_malaya_property_title:0 "Handelsbesitz Malakka"
 hlr_malaya_property_desc:0 "Die Kompagnie hat ein Auge auf die Insel Sumatra sowie die Halbinsel Malakka geworfen, die das Tor zum Handel mit China darstellt, und ersucht kaiserliche Unterstützung bei dem Vorhaben, diese weiten Gebiete für sich in Besitz zu nehmen. Wir müssen vorsichtig vorgehen, um nicht den Zorn der Eingeborenen auf uns zu ziehen."
 hlr_world_wide_resources_title:0 "Weltweite Ressourcen"
 hlr_world_wide_resources_desc:0 "Unsere Besitztümer erstrecken sich über den gesamten Globus, und alle Reichtümer der Welt strömen in die großen Häfen des Reiches an Nord- und Ostsee. Sehen wir zu, dass diese Reichtümer der Entwicklung und des Fortschritts unseres Landes dienen."
 hlr_borneo_property_title:0 "Handelsbesitz Borneo"
 hlr_borneo_property_desc:0 "Die Kompagnie hat ein Auge auf Borneo mit seinen dichten Regenwäldern geworfen und ersucht kaiserliche Unterstützung bei dem Vorhaben, diese kolossale Insel für sich in Besitz zu nehmen. Es wird nicht leicht sein, die Kompagnieadministration in diesen unzugänglichen Regionen zu etablieren."