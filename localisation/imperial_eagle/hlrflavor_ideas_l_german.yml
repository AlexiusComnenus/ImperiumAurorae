l_german:
 RIT_ideas:0 "Reichsitalienische Ideen"
 RIT_ideas_start:0 "Reichsitalienische Traditionen"
 RIT_ideas_bonus:0 "Reichsitalienische Ambitionen"
 rit_birthplace_of_renaissance:0 "Geburtsstätte der Renaissance"
 rit_birthplace_of_renaissance_desc:0 "Die soziale Struktur unserer Städte gab den Anstoß zur Enstehung der Renaissance. Und wir waren die ersten, die ihr Licht genießen durften!"
 rit_old_imperial_core:0 "Alter Reichskern"
 rit_old_imperial_core_desc:0 "Unser Land hat eine lange gemeinsame Geschichte mit dem Heiligen Römischen Reich. Wir bleiben tief verbunden mit dem Kaiser hinter den Alpen."
 rit_german_relations:0 "Deutsche Beziehungen"
 rit_german_relations_desc:0 "Diplomatische Beziehungen sind stark mit unseren deutschen Nachbarn. Wir handeln in Einheit, wenn es um die wichtigsten Fragen geht."
 rit_italian_architects:0 "Italienische Architekten"
 rit_italian_architects_desc:0 "Man muss nur einen Blick auf die Schönheit unserer Städte und Dörfer werfen, um die Überlegenheit der italienischen Architektur zu erkennen."
 rit_riches_of_italy:0 "Die Reichtümer Italiens"
 rit_riches_of_italy_desc:0 "Die fruchtbare Po-Ebene bietet unseren Ländereien Wohlstand und Luxus. Wir wären weise, dies zu nutzen."
 rit_like_roman_legions:0 "Wie Römische Legionen"
 rit_like_roman_legions_desc:0 "Im Gegensatz zum Kernreich haben wir entschieden, unser Militär nach den antiken Überlieferungen der Römer zu strukturieren."
 rit_the_empires_fist:0 "Faust des Reiches"
 rit_the_empires_fist_desc:0 "Der Kaiser befiehlt und wir werden folgen. Ketzerei wird mit Eisen beantwortet werden."
 HJE_ideas:0 "Palästinische Ideen"
 HJE_ideas_start:0 "Palästinische Traditionen"
 HJE_ideas_bonus:0 "Palästinische Ambitionen"
 hje_crown_of_thorns:0 "Dornenkrone"
 hje_crown_of_thorns_desc:0 "Der erste König von Jerusalem weigerte sich, eine goldene Krone zu tragen und wurde an jener Stelle zum König ernannt, an dem Christus eine Dornenkrone trug."
 hje_latin_patriarch:0 "Lateinischer Patriarch"
 hje_latin_patriarch_desc:0 "Das Papsttum möchte einen Patriarchen in Jerusalem installieren, um mehr Kontrolle über das Heilige Land ausüben zu können. Das wäre uns mehr als Recht, da es uns mehr Kontrolle über das Papsttum selbst gewährt."
 hje_frontier_state:0 "Grenzstaat"
 hje_frontier_state_desc:0 "Das Heilige Land lag schon immer an der Grenze des Christentums zu den Heiden. Wir haben uns daran gewöhnt, ständig im Krieg zu sein, und unsere Soldaten werden fortwährend für eine Invasion oder einen Kreuzzug gedrillt."
 hje_land_of_the_heathen:0 "Das Land der Heiden"
 hje_land_of_the_heathen_desc:0 "Das Heilige Land ist voller Heiden. Wir müssen dies wieder gut machen und sie zu dem einen wahren Glauben konvertieren!"
 hje_crusader_aristocracy:0 "Deutsche Aristokratie"
 hje_crusader_aristocracy_desc:0 "Die Adeligen unserer Nation entstammen alten deutschen Rittergeschlechtern und beanspruchen eine lange Tradition der Kampfkunst für sich. Sie werden gute Generäle abgeben."
 hje_crusader_castles:0 "Kreuzfahrerburgen"
 hje_crusader_castles_desc:0 "Mehrere alte Kreuzfahrerburgen wurden im ganzen Heiligen Land in Vorbereitung auf zukünftige Kriege wieder in Stand gesetzt. Wir sind nun bereit, uns im Namen Christus zu verteidigen!"
 hje_cosmopolitan_nobility:0 "Kosmopolitischer Adel"
 hje_cosmopolitan_nobility_desc:0 "Wir mögen zwar nicht zu den älteren Königreichen gehören, doch der Großteil unseres Adels stammt aus den kosmopolitischen Dynastien, womit wir hinsichtlich diplomatischer Angelegenheiten auf sehr tiefreichende Wurzeln und Beziehungen nach Europa zurückgreifen können."
 OKM_ideas:0 "Kaiserlich Ostindische Ideen"
 OKM_ideas_start:0 "Kaiserlich Ostindische Traditionen"
 OKM_ideas_bonus:0 "Kaiserlich Ostindische Ambitionen"
 okm_governors_general:0 "Syndikus von Java"
 okm_governors_general_desc:0 "Die Ostindische Kompagnie wird vom Syndikus regiert, der die Geschäfte der Kompagnie vor Ort leitet."
 okm_indian_trade:0 "Gewürzhandel"
 okm_indian_trade_desc:0 "Die Inseln Ostindiens sind voller Plantagen, die sehr wertvolle Handelsgüter wie Muskat oder Nelke anbauen und der Kompagnie enorme Gewinne einbringen."
 okm_chartered_merchants:0 "Gecharterte Kaufleute"
 okm_chartered_merchants_desc:0 "Die Kompagnie wurde gegründet, um Kaufmännern das Privileg zu geben, in Ostindien Handel zu treiben, und jeder, der keine Lizenz der Kompanie besitzt, muss mit der Beschlagnahme seines Schiffs und seiner Fracht rechnen."
 okm_presidency_armies:0 "Kompagniewachen"
 okm_presidency_armies_desc:0 "Die Kompagniewachen sind die Verwaltungseinheiten der Kompagnie in Ostindien, und jede von ihnen verfügt über eine Armee, die hauptsächlich aus einheimischen Söldnern und einigen kaiserlichen Berufssoldaten besteht."
 okm_intercontinental_trade:0 "Interkontinentalhandel"
 okm_intercontinental_trade_desc:0 "Die interkontinentalen Handelsrouten zwischen dem Fernen Osten, Ostindien, Afrika und Europa erlauben es der Kompanie, enorme Gewinne zu erzielen."
 okm_colonial_monopoly:0 "Koloniales Monopol"
 okm_colonial_monopoly_desc:0 "Die Kaiserliche Ostindische Kompagnie schafft ideale Voraussetzungen für ein natürliches Monopol, da sie den Handel an die Kaufleute dirigiert und ihnen zu sehr niedrigen Kosten unsererseits enorme Summen Geld abnimmt."
 okm_colonial_exploitation:0 "Koloniale Ausbeutung"
 okm_colonial_exploitation_desc:0 "Die Kombination von großem Investitionskapital und billigen Arbeitskräften hat zu einer natürlichen Expansion der Plantagen geführt, die auf den Export von Waren ausgerichtet sind, um den Reichtum der Ostindischen Kompagnie weiter zu vergrößern."
 TMA_ideas:0 "Reichsbaltische Ideen"
 TMA_ideas_start:0 "Reichsbaltische Traditionen"
 TMA_ideas_bonus:0 "Reichsbaltische Ambitionen"
 tma_legacy_of_the_knights:0 "Vermächtnis der Ritter"
 tma_legacy_of_the_knights_desc:0 "Das Erbe des Schwertbrüderordens ist in unserem Staat noch recht lebendig, und die Abkömmlinge der Ritter von einst bilden heute unseren Adel und Generalstab."
 tma_border_between_east_and_west:0 "Grenze zwischen Ost und West"
 tma_border_between_east_and_west_desc:0 "Unser Land ist das, was manche als "das Fenster zum Westen" oder "zum Osten" bezeichnen - je nachdem, wen man fragt. Wir bilden die Grenze zwischen Westeuropa und den russischen Landen, und unsere Lage zieht Händler und potenzielle Feinde aus beiden Richtungen an, weshalb wir auch auf potenzielle Gäste von beiden Seiten vorbereitet sein müssen."
 tma_livonian_hanseatic_cities:0 "Hansestädte"
 tma_livonian_hanseatic_cities_desc:0 "Der Livländische Orden - unser Vorgänger - geht auf deutsche Kaufleute aus Lübeck und Bremen zurück, die rund um die Mündungsgebiete der Düna Handelsinteressen verfolgten und Städte gründeten, die seit Jahrhunderten Mitglied der Hanse sind."
 tma_livlandischer_landtag:0 "Livländischer Landtag"
 tma_livlandischer_landtag_desc:0 "Schon zu Zeiten des Livländischen Ordens bestand unser Land aus verschiedenen Fraktionen, Kulturen und Ständen, die alle um die Macht rangen. Streitigkeiten zwischen dem Staat, dem Klerus und den mächtigen Hansestädten waren dabei keine Seltenheit. Um diese inneren Zwiste zu schlichten, gründete der Orden den Livländischen Landtag.\nBis zum heutigen Tag dient der Landtag dazu, die vielen verschiedenen Gruppen in Schach zu halten."
 tma_livonian_connections:0 "Verbindungen ins Reich"
 tma_livonian_connections_desc:0 "Unser Platz ist fest im Reichsverbund und die Beschlüsse des Reichstags haben auch für uns Gültigkeit. Dies gibt uns Stabilität und Ordnung und schreckt unsere machthungrigen Nachbarn im Osten wirkungsvoll ab."
 tma_naval_professionalism:0 "Professionelle Flotte"
 tma_naval_professionalism_desc:0 "Um unseren Ostseehandel zu schützen, benötigen wir eine professionelle und gut aufgestellte Flotte. Substitutionen aus dem Reich helfen uns bei diesem Vorhaben."
 tma_terramariana:0 "Terra Mariana"
 tma_terramariana_desc:0 "Die Kirche hat in Livland noch immer großen Einfluss und es wäre töricht, sich nicht mit ihr zu arrangieren. Nutzen wir ihre Macht, um unser Land zu formen."
 ILY_ideas:0 "Illyrische Ideen"
 ILY_ideas_start:0 "Illyrische Traditionen"
 ILY_ideas_bonus:0 "Illyrische Ambitionen"
 ily_kingdom_of_dalmatia:0 "Königtum Illyrien"
 ily_kingdom_of_dalmatia_desc:0 "Unser Land, dessen Existenz letztlich auf dem Wohlwollen des Reiches beruht, ist ein Vielvölkerstaat und benötigt entsprechende Institutionen, um nicht zu zerbrechen. Wir haben dies mit der festen Repräsentation der vier größten Ethnien unseres Landes in der Regierung umgesetzt."
 ily_principalities:0 "Die illyrischen Fürstentümer"
 ily_principalities_desc:0 "Wir üben sehr wenig Kontrolle über unsere Fürstentümer aus, und daher sind die Regierungen an der gesamten illyrischen Küste vielfältig. Indem wir die Herrschaft der Fürstentümer auf alle illyrischen Überseebesitztümer ausdehnen, werden wir in der Gewissheit leben können, dass unsere Untertanen ihre Güter und Reichtümer pflichtgemäß ins Herz Illyriens zurückbringen werden."
 ily_language:0 "Die illyrische Sprache"
 ily_language_desc:0 "Unser Land ist ein Verbund verschiedenster Regionen, und seit unzähligen Jahrhunderten wurden unsere Küsten von Römern, Griechen und Venezianern besucht. Deshalb ist Illyrien ein Schmelztiegel jener Kulturen, die inmitten unserer weitläufigen Fürstentümer zusammenkommen. Indem wir diese vielen Sprachen und Kulturen zu einer einzigen Identität verschmelzen, werden wir eine neue Kultur schaffen, die sich von allen anderen unterscheidet und dabei jedoch Slawen, Griechen und Lateinern gleichermaßen vertraut ist."
 ily_art_and_lit:0 "Zentrum der Kunst und Literatur"
 ily_art_and_lit_desc:0 "Obwohl die Renaissance weitgehend auf die italienische Halbinsel beschränkt ist, haben unser römisches Erbe und die engen Verbindungen zu den Handelsrepubliken der Adria die schönen Städte Illyriens zum bevorzugten Standort unzähliger Maler und Bildhauer gemacht. Sie haben nicht nur die Landschaft unserer Kultur, sondern auch unsere Architektur in prächtige Kunstwerke verwandelt."
 ily_independent_army:0 "Illyrische Berufsarmee"
 ily_independent_army_desc:0 "Am Vorbild des Reichsheeres haben wir unsere Armee als eine professionelle Berufsarmee mit guter Besoldung aufgestellt, die jederzeit imstande ist, unser Land zu verteidigen."
 ily_arsenal:0 "Das unabhängige Arsenal"
 ily_arsenal_desc:0 "Unsere Flotte ist an der Venedigs orientiert, die in der Adria für lange Zeit ein Machtmonopol genoss. Nutzen wir unsere vorteilhafte Stellung an der Küste und eine schlagkräftige Flotte, um im Mittelmeer Reichtum zu erwirtschaften."
 ily_illyria:0 "Illyrisches Vermächtnis"
 ily_illyria_desc:0 "Schon unter der römischen Besatzung war unser Land eine wichtige Mittelmeerprovinz. Dieses alte und glorreiche Erbe erfüllt uns mit Stolz!"