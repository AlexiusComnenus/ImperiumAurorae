l_german:
 french_circles_and_western_conversion.tooltip:0 "Fügt allen wallonischen und burgundischen Provinzen Unruhe hinzu und beginnt Ereignisse zur Verbreitung der deutschen Sprache im Westen"
 adding_separatism.tooltip:0 "Fügt allen nichtdeutschen Provinzen Separatismus hinzu"
 slavic_circles_and_bohemian_conversion.tooltip:0 "Fügt allen Böhmischen Provinzen Unruhe hinzu und beginnt Ereignisse zur Verbreitung der deutschen Sprache in Böhmen"
 finished_conversion.tooltip:0 "Hat die Ereignisse in §YBöhmen§! und im §YWesten§! des Reiches abgeschlossen"
 reichstag_and_capital.tooltip:0 "Ermöglicht Ereignisse zur Lage von §YReichstag§! und §YHauptstadt§!"
 removing_separatism.tooltip:0 "Separatismusbestrebungen in den betroffenen Provinzen kommen zum Erliegen"
 releasing_holland.tooltip:0 "Entlässt §YHolland§! mit den Provinzen Amsterdam, Den Haag und Zeeland"
 dutch_wealth.tootip:0 "Die Niederländischen Provinzen erleben einen Aufschwung"
 dutch_anger.tooltip:0 "Die Niederländer werden über diese Entscheidung entzürnt sein"
 italian_rebellion.tooltip:0 "Alle italienischen Provinzen im Besitz erhalten erhöhte Unruhe"
 regnumitalicum.tooltip:0 "Entlässt §YReichsitalien§! als untertäniges Reichskönigtum mit allen im Besitz befindlichen Provinzen in der Region §YItalien§!"
 italian_autonomy.tooltip:0 "Alle italienischen Provinzen im Besitz erhalten nachhaltig hohe Autonomie"
 crushing_italians.tooltip:0 "Die Italiener werden sich in einer Revolte erheben und auch auf längere Zeit rebellisch eingestellt bleiben"
 has_integrated_west.tooltip:0 "Hat die Separatismusbestrebungen in Wallonien und Burgund addressiert"
 districtcapitals.tooltip:0 "Fügt den Hauptstädten der Militärdistrikte ein höheres §YVersorgungslevel§! und erhöhte §YMannstärke§! hinzu. Betrifft die Städte Hamburg, Stettin, Aachen, München, Dresden, Breslau, Wien, Frankfurt und Straßburg"
 heiligerreichskrieg.tooltip:0 "Verleiht einen §YKriegsgrund§! gegen jedes europäische Land, das einer abweichenden Religion folgt, mit Ausnahme des Osmanischen Reiches. Die Konversion kann mit diesem Kriegsgrund zu niedrigen Kosten erzwungen werden"
 fracture_of_ottomans.tooltip:0 "Das §YOsmanische Reich§! zerbricht und aus gehaltenen Provinzen in Ägypten, Griechenland, Persien, in Ostafrika, im Kaukasus und im restlichen Europa werden unabhängige Reiche gebildet"
 release_holyland.tooltip:0 "Aus den vom Reich gehaltenen Provinzen im §YHeiligen Land§! wird ein unabhängiges Königreich errichtet. Seine Hauptstadt wird §YJerusalem§! sein und sie werden der §Ypilgerdeutschen§! Kultur folgen"
 holyland_question.tooltip:0 "Falls das §YHeilige Land§! im Besitz und katholisch ist, kann es als eigenständiges Reich entlassen werden. \nFalls mit seinem Besitzer gute Beziehungen herrschen oder in §YJerusalem§! ein schwacher Staat regiert, können wir die Sicherheit der Christen auf diplomatischem Weg garantieren"
 rit_bonus.tooltip:0 "Falls §YReichsitalien§! als untergebenes Königtum entlassen wurde, gewährt uns der italienische Militärdistrikt zusätzliche Belohnungen"
 hlr_had_greatpower_coalition.tooltip:0 "Hat die §YKoalition der Großmächte§! überstanden. Diese entsteht in den ersten Jahren nach der Zentralisierung des Heiligen Römischen Reiches. Alternativ: Die §YKoalition der Großmächte§! wurde abgewendet"
 hlr_eastern_neighbor.tooltip:0 "Sollten §YPolen§! oder §YPolen-Litauen§! als unabhängige Staaten existieren, mindestens 200 Entwicklung haben und Warschau kontrollieren, können wir bei guten Beziehungen mit ihnen einen Vertrag über den Verbleib von §YPreußen§! und §YLivland§! schließen"
 hlr_western_neighbor.tooltip:0 "Sollte §YFrankreich§! als unabhängiger Staat existieren, mindestens 200 Entwicklung haben und Paris kontrollieren, können wir bei guten Beziehungen mit ihnen einen Vertrag über die Festlegung der §YWestgrenze§! schließen, oder uns stattdessen mit den Engländern gegen sie verbünden"
 hlr_mil_coop_trigger.tooltip:0 "Hat ein §YBündnis§! mit und ein Vertrauen von mindestens §Y70§! bei einer oder mehrerer der folgenden Nationen: \n§YEngland§! oder §YGroßbritannien§! \n§YPolen§! oder §YPolen-Litauen§! \n§YKastilien§! oder §YSpanien§! \n§YFrankreich§!. \nAlternativ muss jede dieser Nationen, die als unabhängiger Staat existiert, in den letzen 50 Jahren vom Kaiser im Krieg geschlagen worden und kürzlich grob beleidigt worden sein, sowie unsere Armee eine Stärke von fünfhunderttausend Mann haben"
 hlr_may_establish_protectorate.tooltip:0 "Verleiht uns die Möglichkeit, §YKaiserliche Protektorate§! zu erstellen, einen weitgehend autonomen Untertanen, der keine diplomatischen Beziehungen kostet"
 hlr_poland_deal.tooltip:0 "Wir treten unsere Ansprüche auf Preußen an §YPolen§! ab, im Gegenzug treten sie ihren Anspruch auf Livland an uns ab. Wir schließen ein Bündnis mit §YPolen§!. \nDies wird die Russen entzürnen. \nDiese Option würde die Preußen auf lange Sicht an Polen binden, andererseits aber unseren Einfluss und den der Baltendeutschen in Livland stärken. Um mit uns verbündet sein zu können, ist für §YPolen§! die Hoheit über Preußen unerlässlich"
 hlr_russian_deal.tooltip:0 "Wir schließen ein Bündnis mit §YRussland§!. Die Russen sind dazu bereit, ihren Anspruch auf Livland an uns abzutreten"
 hlr_release_tma.tooltip:0 "Wir entlassen das Herzogtum §YLivland§! als Untertan mit allen Provinzen in den Regionen Kurland, Estland und Livland. Die Hauptstadt wird §YRiga§! sein und sie werden der §Ybaltendeutschen§! Kultur folgen"
 hlr_france_deal.tooltip:0 "Wir schließen einen Vertrag mit §YFrankreich§!, der die gemeinsame Grenze unserer Reiche festlegt. Lothringen und Ostburgund mit Außnahme von Dijon bleiben bei uns, außerdem werden Rethel, Artesien, Kalen und Kamerich beim Reich bleiben. Alle anderen gehaltenen Provinzen in der Region §YFrankreich§! werden abgetreten. Wir schließen ein Bündnis mit §YFrankreich§!. Dies wird die Engländer entzürnen"
 hlr_anti_french_alliance.tooltip:0 "Wir verbünden uns mit §YEngland§! oder §YGroßbritannien§! gegen Frankreich. Dies wird die Franzosen entzürnen. Die Engländer könnten zudem in kommenden Kriegen Forderungen stellen, um sich selbst einen Vorteil zu verschaffen"
 hlr_regnum_teutonicum.tooltip:0 "Sollten alle unsere Provinzen der §Ydeutschen§! Kulturgruppe angehören, erhalten wir ein Ereignis mit der Möglichkeit zur Namensänderung"
 hlr_owns_hungary.tooltip:0 "Alle Provinzen in den Gebieten Alföld, Transdanubien, Nordtranssilvanien, Südtranssilvanien und Slovakei sind im Besitz von §YUngarn§!, das ein Untertan des Reiches ist. \nAlternativ: Das Reich besitzt alle spezifizierten Provinzen und §YUngarn§! existiert nicht"
 hlr_owns_hungary_and_balkan.tooltip:0 "Alle Provinzen in den Gebieten Alföld, Transdanubien, Nordtranssilvanien, Südtranssilvanien, Slovakei, Dalmatien, Kroatien, Slavonien und Bosnien sind im Besitz von §YUngarn§!. \nIst §YUngarn§! ein Untertan des Reiches, muss ihre Meinung uns gegenüber 200 betragen, ihr Freiheitsstreben bei unter 15 liegen und sie dürfen keine keine aktiven Revolten erleben. Ist §YUngarn§! unabhängig, muss zwischen unseren Ländern ein Bündnis bestehen und ihre Meinung uns gegenüber muss mindestens 150 betragen. \nAlternativ: Das Reich besitzt alle spezifizierten Provinzen, alle haben eine Autonomie von unter 10 und §YUngarn§! existiert nicht"
 hlr_dealt_with_hungarian_revolt.tooltip:0 "Hat die §YUngarische Revolte§! überstanden"
 hlr_hungary_mission_effects.tooltip:0 "Besitzen wir §YUngarn§!, entscheiden wir über seine Zukunft im Reich. Ist das Land unser Untertan, addressieren wir die dort aufkeimenden Unruhen"
 hlr_future_transleithania.tooltip:0 "Besteht §YUngarn§! weiterhin als unser Untertan, entscheiden wir über seine zukünftigen Grenzen. Alternativ stärken wir die Kaiserlich-Ungarische Allianz oder unsere §Yungarischen§! Provinzen erhalten einen Modifikator"
 hlr_venice.tooltip:0 "Gehört §YVenedig§! uns, unserem Unteranen oder haben wir gute Beziehungen zu seinem Besitzer, erhalten wir einen Handelsmodifikator. Alternativ erhalten wir einen Anspruch auf §YVenezien§!. Sollten wir §YReichsitalien§! oder §YIllyrien§! als Untertanen führen, erhalten diese ebenfalls Modifikatoren"
 hlr_hungarians_angry.tooltip:0 "Dies wird die Ungarn gegen uns aufbringen"
 hlr_no_resources.tooltip:0 "Dies wird unsere Präsenz in Ungarn empfindlich schwächen"
 hlr_low_resources.tooltip:0 "Wir können damit die wichtigsten Städte Ungarns sichern"
 hlr_high_resources.tooltip:0 "Ein solches Ressourcenaufgebot wird mögliche Revolten signifikant schwächen"
 hlr_hungary_kingdom.tooltip:0 "Macht §YUngarn§! in seiner Gänze zu einem Reichskönigtum"
 hlr_only_transsilv.tooltip:0 "Macht §YTranssilvanien§! zu einem von §YUngarn§! getrennten Reichsherzogtum"
 hlr_hungary_plus_transsilv.tooltip:0 "Macht §YUngarn§! zu einem Reichskönigtum und §YTranssilvanien§! zu einem separaten Reichsherzogtum"
 hlr_release_illyria_no_croatia.tooltip:0 "Macht §YIllyrien§! zu einem von §YUngarn§! getrennten Reichskönigtum. Kroatien und Slavonien verbleiben bei Ungarn"
 hlr_release_illyria_plus_croatia.tooltip:0 "Macht §YIllyrien§! zu einem von §YUngarn§! getrennten Reichskönigtum. Kroatien und Slavonien werden mit abgetrennt"
 hlr_free_illyria_no_croatia.tooltip:0 "Macht §YIllyrien§! zu einem unabhängigen Staat. Kroatien und Slavonien verbleiben bei Ungarn"
 hlr_free_illyria_plus_croatia.tooltip:0 "Macht §YIllyrien§! zu einem unabhängigen Staat. Kroatien und Slavonien werden mit übergeben"
 hlr_release_wallachia.tooltip:0 "Spaltet die §YWalachei§! von Ungarn ab und macht sie zu einem Reichsherzogtum"
 hlr_release_free_wallachia.tooltip:0 "Spaltet die §YWalachei§! als unabhängigen Staat von §YUngarn§! ab und schließt eine Allianz mit ihnen"
 hlr_hungarian_crown_hungary.tooltip:0 "Jede Provinz der §Yungarischen§! Kultur im Besitz von Ungarn erhält §YUngarische Krone§! für 30 Jahre, mit folgenden Auswirkungen: \nEntwicklungskosten (Lokal): §G-10%§! \nRekrutenreserve (Lokal): §G+20%§! \nInstitutionsverbreitung §G+10%§! \nWohlstand (lokales Wachstum) §G+10%§!"
 hlr_hungarian_crown_balkan.tooltip:0 "Jede Provinz der §Ykroatischen§!, §Ybosnischen§!, §Yserbischen§! oder §Ydalmatinischen§! Kultur im Besitz von Ungarn erhält §YUngarische Krone§! für 30 Jahre, mit folgenden Auswirkungen: \nEntwicklungskosten (Lokal): §G-10%§! \nRekrutenreserve (Lokal): §G+20%§! \nInstitutionsverbreitung §G+10%§! \nWohlstand (lokales Wachstum) §G+10%§!"
 hlr_hungarian_crown_romania.tooltip:0 "Jede Provinz der §Yrumänischen§! Kultur im Besitz von Ungarn erhält §YUngarische Krone§! für 30 Jahre, mit folgenden Auswirkungen: \nEntwicklungskosten (Lokal): §G-10%§! \nRekrutenreserve (Lokal): §G+20%§! \nInstitutionsverbreitung §G+10%§! \nWohlstand (lokales Wachstum) §G+10%§!"
 impabil_adm.tooltip:0 "Gibt Dukaten und Administrative Macht für jedes §YReichskönigtum§! und §YReichsherzogtum§!, das unser Untertan ist. Dieser Bonus gilt auch für ein untertäniges §YUngarn§! sowie für das §YHeilige Land§!, wenn wir es als Staat geschaffen haben"
 impabil_dip.tooltip:0 "Gibt Merkantilismus und Diplomatische Macht für jedes §YReichskönigtum§! und §YReichsherzogtum§!, das unser Untertan ist. Dieser Bonus gilt auch für ein untertäniges §YUngarn§! sowie für das §YHeilige Land§!, wenn wir es als Staat geschaffen haben"
 impabil_mil.tooltip:0 "Gibt Rekrutenreserve und Militärische Macht für jedes §YReichskönigtum§! und §YReichsherzogtum§!, das unser Untertan ist. Dieser Bonus gilt auch für ein untertäniges §YUngarn§! sowie für das §YHeilige Land§!, wenn wir es als Staat geschaffen haben"
 hlr_restored_okm_control.tooltip:0 "Stellte die Kontrolle in §YOstindien§! mithilfe der verschiedenen Entscheidungen wieder her"
 imperialcitiestrigger.tooltip:0 "Alle alten Reichsstädte sind im §YBesitz§!, haben eine Entwicklung von mindestens §Y35§!, eine §YManufaktur§! und eine §YWerkstatt§! oder ein §YZahlhaus§!. Betrifft die Provinzen Aachen, Nürnberg, Hamburg, Bremen, Goslar, Dortmund, Frankfurt, Konstanz, Ulm, Regensburg, Rothenburg und Memmingen"
 imperialcitieseffect.tooltip:0 "Erlaubt uns, die §YReichsstadt-Monumente§! aufzuwerten"
 hlr_claimjava.tooltip:0 "Gibt uns einen dauerhaften Anspruch auf §YJava§!"
 hlr_ownjava.tooltip:0 "Alle Provinzen in §YJava§! und den §Ykleinen Sundainseln§! sind in unserem Besitz"
 hlr_releaseokm.tooltip:0 "Entlässt die §YOstindische Kompagnie§! als Handelsunternehmen unter unserer Führung. Alle Provinzen in der Region §YIndonesien§!, die sich in unserem Besitz befinden, werden an sie abgretreten"
 hlr_claimsokm.tooltip:0 "Gibt der Kompagnie einen dauerhaften Anspruch auf die Region §YIndonesien§!, die südliche Region §YMalaya§! und die Region §YMolukken§! mit Ausnahme der Philippinen. Schaltet Entscheidungen zur Kontrolle der Handelskompagnie frei"
 hlr_adddevokm.tooltip:0 "Fügt den Provinzen §YKalen§!, §YAntwerpen§!, §YHamburg§!, §YBremen§!, sowie unserer §YHauptstadt§! eine Entwicklungsstufe in jeder Kategorie hinzu"
 hlr_endokmrev.tooltip:0 "Beendet die Revolte in Ostindien"
 hlr_has_separatism.tooltip:0 "Erlebt §YSeparatismus§! im Reich. Dieser wird in den ersten Monaten nach der Zentralisierung unseres Staates ausgelöst"
 hlr_sending_diplomats_to_italy.tooltip:0 "Entsendet kaiserliche Diplomaten nach Italien, um die Forderungen des §YStädtebundes§! zu addressieren. Je nach unserem diplomatischen Geschick könnten wir damit Schlimmeres verhindern, oder aber das exakte Gegenteil bewirken"
 hlr_waited_for_ita_rebellion.tooltip:0 "Hat die offene Revolte des §YItalienischen Bundes§! ausgelöst oder entschärft"
 has_had_dutch_riot.tooltip:0 "Erlebte die §YHolländischen Unruhen§!. Diese werden ausgelöst, sobald mindestens 3 Provinzen der §Yholländischen§! Kultur in den Niederlanden unter unserer Kontrolle stehen"
 hlr_reichsherzogtum_holland.tooltip:0 "Macht aus §YHolland§! ein untergebenes Reichsherzogtum mit den Provinzen Amsterdam, Den Haag und Zeeland"
 hlr_milcoop_effect.tooltip:0 "Verleiht uns einen §Yindividuellen Bonus§! für jedes Land, das die Bedingungen erfüllt. Alternativ erhalten wir permanent 25 Machtprojektion"
 hlr_has_passed_impcities_mission.tooltip:0 "Hat die Mission §YFreie- und Reichsstädte§! abgeschlossen"
 hlr_lotharingia_release.tooltip:0 "Entlässt §YLotharingien§! als untertäniges Reichskönigtum mit allen im Besitz befindlichen Provinzen in der Region §YFrankreich§! und im Gebiet §YWallonien§!"
 hlr_bohemia_release.tooltip:0 "Entlässt §YBöhmen§! als untertäniges Reichskönigtum mit allen im Besitz befindlichen Provinzen in den Gebieten §YErzgebirge§!, §YBöhmen§! und §YMähren§!"
 hlr_dutchriots_provincemodifier.tooltip:0 "Jede im Besitz befindliche Provinz in der Region §YNiederlande§!, die der §Yholländischen§! Kultur folgt, erhält erhöhte Unruhe"
 hlr_mildistricts_trigger.tooltip:0 "Jede der folgenden Provinzen ist im §YBesitz§!, in einem §YStaat§! und hat entweder ein §YRegimentslager§! oder ein §YRekrutierungszentrum§!: Hamburg, Stettin, Aachen, München, Dresden, Breslau, Wien, Frankfurt, Straßburg"
 hlr_largest_heavy_fleet.tooltip:0 "Besitzt die größte Flotte an §YSchweren Schiffen§! in Europa"
 hlr_deactivate_coalition.tooltip:0 "Deaktiviert die §YKoalition der Großmächte§!"