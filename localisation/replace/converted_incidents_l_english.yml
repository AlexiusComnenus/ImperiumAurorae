l_english:
 incident_fraticelli_pope:0 "The Pope and the Emperor"
 incident_fraticelli_pope_member_alert:0 "With Italy once again a bastion of Imperial authority, the Pope of Rome has petitioned to become an Imperial Prince of the Holy Roman Empire. For the Pope to accept the authority of the Emperor would have dire ramifications for the Fraticelli world. While Fraticelli faithful in the Empire might have their faith emboldened through the legitimacy conferred by Papal membership, those outside of the Empire are unlikely to take kindly to such a decision and may turn to heresy."
 incident_fraticelli_pope_emperor_alert:0 "With Italy once again a bastion of Imperial authority, the Pope of Rome has petitioned to become an Imperial Prince of the Holy Roman Empire. For the Pope to accept the authority of the Emperor would have dire ramifications for the Fraticelli world. While Fraticelli faithful in the Empire might have their faith emboldened through the legitimacy conferred by Papal membership, those outside of the Empire are unlikely to take kindly to such a decision and may turn to heresy."
 GER_break_the_habsburgs_title: "Subjugate Ostmark"
 GER_break_the_habsburgs_desc: "The Ostmark (Eastern March) stands at a crossroads between Italy, Germany, Poland, and Pannonia. Controlling this region is vital to both our defence and expansion."
 overseas_merchants: "Flexible Merchants"
 overseas_merchants_desc: "Our merchants are adaptive and flourish not only in markets familiar to us. This lets us collect profits in many regions just as efficiently as in our home node."
 ships_penny: "Global Trade Companies"
 ships_penny_desc: "Our trade companies hold sway over trading posts around the world. Nowhere is beyond our merchants!"
 naval_fighting_instruction: "By Hook or By Crook"
 naval_fighting_instruction_desc: "The sea lanes shall be ours, no matter what methods we must use!"

 #The following overwrites the original. It replaces direct references to True Christians so that it works for other popes
 incident_pope.1.t:0 "A Holy Empire?"
 incident_pope.1.d:0 "Italy, no longer the ‘Shadow Kingdom’, has been returned into the fold of the Holy Roman Empire through the relentless efforts of the Emperor. The Papal State must now choose whether to accept the hegemony of the Emperor or be condemned to sit naked and vulnerable on its doorstep.\n\nTo accept the authority of the Emperor would have dire ramifications for the Christian world. While True Christians in the Empire might have their faith emboldened through the legitimacy conferred by Papal membership, those outside of the Empire are unlikely to take kindly to such a decision and may turn to heresy."
 incident_pope.1.a:0 "We will join the Empire."
 incident_pope.1.b:0 "The Holy See must remain independent."
 pope_incident_tt:0 "The Emperor will decide whether to accept the Papal States into the Holy Roman Empire.\n§YThis will have ramifications for the entire Christian world.§!"
 pope_incident_tt2:1 "§YThis will have ramifications for the entire Christian world.§!\n§YTrue Christians outside of the Empire will receive Prestige penalties.§!"
 incident_pope.2.t:0 "A Holy Empire?"
 incident_pope.2.d:0 "Italy, no longer the ‘Shadow Kingdom’, has been returned into the fold of the Holy Roman Empire through the relentless efforts of the Emperor. The Pope of Rome has chosen to accept the hegemony of the Empire rather than to be condemned to sit naked and vulnerable on its doorstep.\n\nAllowing the Pope to become an Imperial Prince would have dire ramifications for the Christian world. While True Christians in the Empire might have their faith emboldened through the legitimacy conferred by Papal membership, those outside of the Empire are unlikely to take kindly to such a decision and may turn to heresy."
 incident_pope.2.a:0 "The Pope will join the Empire"
 incident_pope.2.b:0 "The Holy See should remain independent."
 incident_pope.3.t:0 "An Unholy Empire"
 incident_pope.3.d:1 "The Imperial Diet of the Empire has settled on a terrible and intolerable edict: that the Empire will no longer follow the True Christian faith. All our efforts to restore the dignity of the Holy Mother Church have been for naught, and so we must give serious consideration to abandoning this tainted institution."
 incident_pope.3.a:0 "Let us depart this den of sin."
 incident_pope.3.b:0 "We must remain for the good of Christendom."
 ADD_TO_HRE_TOOLTIP:1 "Adding §Y$NAME$§! to the Celestial Hellenic Empire will give it the protection of the emperor."
 APH_IS_PART_OF_TRADE_COMPANY:0 "$NAME$ is in a Trade Company, and can thus not become a part of the Celestial Hellenic Empire."
 APH_ALREADY_PART_OF_HRE:0 "$NAME$ is already a part of the Celestial Hellenic Empire."
 APH_NATION_RELIGION:0 "$NAME$ is not a $RELIGION$ nation, so it cannot add provinces to the Celestial Hellenic Empire."
 APH_PROV_RELIGION:0 "$NAME$ must be $RELIGION$ before it can be added to the Celestial Hellenic Empire."
 APH_NO_NEIGHBOUR:0 "A province needs to be adjacent to the CHE to join it."
 APH_NOT_CORE:0 "$NAME$ needs to be a $WHO$ core province before it can join the Celestial Hellenic Empire."
 REMOVE_FROM_HRE_TOOLTIP:0 "Removing §Y$NAME$§! from the Celestial Hellenic Empire will reduce the imperial authority, and greatly upset the emperor!"
 RPH_NOT_PART_OF_HRE:0 "$NAME$ is not a part of the Celestial Hellenic Empire."
 RPH_NOT_CORE:0 "$NAME$ has to be a $ADJ$ core to allow it to be removed from the Celestial Hellenic Empire."
 RPH_EMPEROR:0 "As the Emperor we cannot remove provinces from the Empire."
 RPH_PRINCE_OF_EMPIRE:0 "As a member of CHE, we cannot remove individual provinces from the CHE. If we leave the Empire we must give up any non-core CHE provinces"
 RPH_AT_WAR:1 "We cannot remove provinces from the CHE while at war!"
 RPH_SUBJECT:0 "We need to be independent to remove provinces from the CHE."
 RPH_TRUCE_EMP:0 "It is not possible to remove provinces from the CHE while in a truce with the Emperor."
 CONFIRMJOINHRE:0 "Expand the Celestial Hellenic Empire"
 CONFIRMJOINHRETEXT:0 "The federation of kingdoms and principalities that constituted the Celestial Hellenic Empire at times made up the larger part of the Middle east. The size of the empire varied at different times and it was loosely organized during most of its existence but the Syrian and egyptian lands always constituted an integral part of the Empire.\nDo you wish to add §Y$PROV$§W to the Empire?"
 CONFIRMLEAVEHRE:0 "Abandon the Celestial Hellenic Empire"
 CONFIRMLEAVEHRETEXT:0 "The incessant strife, both religious and political, within the Celestial Hellenic Empire is draining the morale of $PROV$'s population. The relation with the Emperor has reached an all-time low and $TITLE$ $MONARCHNAME$'s dishonorable reputation hasn't improved our situation. Many considered it to be in $PROV$'s best interest to leave the confederation.\nAre you really sure?"
 imperial_city_desc:0 "A free city of the Celestial Hellenic Empire, granted special privileges by the Emperor."
 obj_emperor_desc:0 "Be emperor of Celestial Hellenic Empire, or form your own Empire!"
 
